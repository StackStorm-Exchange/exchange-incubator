---
description: "Invokes the Men&Mice SOAP command AddDNSRecord (http://api.menandmice.com/8.1.0/#AddDNSRecord)"
enabled: true
runner_type: "python-script"
entry_point: lib/run_operation.py
name: "add_dns_record"
parameters:
  operation:
    type: string
    default: "AddDNSRecord"
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a Men&Mice server."
    required: false
  server:
    type: string
    description: "Optional override of the Men&Mice server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the Men&Mice username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the Men&Mice password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the Men&Mice port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the Men&Mice transport in <connection>."
    required: false
  session:
    type: string
    required: False
    description: "Login session cookie. If empty then username/password will be used to login prior to running this operation"
  dns_record:
    type: object
    required: true
    description: >
      'type: DNSRecord
       reference: http://api.menandmice.com/8.1.0/#DNSRecord
       json_schema: {
         "comment": "string", 
         "aging": "unsignedInt", 
         "dnsZoneRef": "string", 
         "name": "string", 
         "ref": "string", 
         "enabled": "boolean", 
         "data": "string", 
         "ttl": "string", 
         "type": "string"
       }'
  save_comment:
    type: string
    required: false
  auto_assign_range_ref:
    type: string
    required: false
  force_override_of_naming_conflict_check:
    type: boolean
    required: false
