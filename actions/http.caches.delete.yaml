---
description: Reset cache statistics
runner_type: "http-request"
enabled: true
entry_point: ''
name: http.caches.delete
parameters:
  auth:
    type: string
  headers:
    type: object
    default: {"content-type": "application/json"}
  method:
    default: DELETE
    type: string
    immutable: true
  params:
    type: object
  timeout:
    default: 10
    type: integer
  url:
    default: http://{{ server }}/api/3/http/caches/{{ http_cache_zone_name }}
    immutable: true
    type: string
  server:
    type: string
    required: true
  http_cache_zone_name:
    type: string
    required: true

