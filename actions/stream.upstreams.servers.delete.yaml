---
description: Remove a server from a stream upstream server group
runner_type: "http-request"
enabled: true
entry_point: ''
name: stream.upstreams.servers.delete
parameters:
  auth:
    type: string
  headers:
    type: object
    default: {"content-type": "application/json"}
  method:
    default: DELETE
    type: string
    immutable: true
  params:
    type: object
  timeout:
    default: 10
    type: integer
  url:
    default: http://{{ server }}/api/3/stream/upstreams/{{ stream_upstream_name }}/servers/{{ stream_upstream_server_id }}
    immutable: true
    type: string
  server:
    type: string
    required: true
  stream_upstream_name:
    type: string
    required: true
  stream_upstream_server_id:
    type: integer
    required: true
