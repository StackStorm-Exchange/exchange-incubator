---

name: "cisco_ios_xe_transfer"
runner_type: "python-script"
description: "Transfer IOS file to Cisco Router"
enabled: true
entry_point: "cisco_ios_xe_transfer.py"
parameters:
    timeout:
      default: 1200
    IP:
      type: "string"
      description: "IP Address of the device:"
      required: true
      position: 0
    USERNAME:
      type: "string"
      description: "What is your username?:"
      required: true
      position: 1
    PASSWORD:
      secret: true
      type: "string"
      description: "What is your password?:"
      required: true
      position: 2
    IOS_IMAGE:
      type: "string"
      description: "Cisco IOS Image Name:"
      required: true
      position: 3
