---
# https://developer.cisco.com/docs/identity-services-engine
description: Create a Guest type
enabled: true
entry_point: action.py
runner_type: python-script
name: guest_type.create
parameters:
  # Base/Well Known Params parsed in lib.base._prepare_kwargs() or modified in action.py
  http_method:
    description: the HTTP Method to be used for this action
    type: string
    required: true
    immutable: true
    default: POST
  base_api_resource:
    description: The base resource used for this API Request (https://ise-pan.domain.com:9060/ers/config/{base_api_endpoint})
    type: string
    required: true
    immutable: true
    default: guesttype
  # Connection Params
  connection_name:
    description: The name of the connection in the pack config that should be used. Specifying fields such as 'api_user' or 'api_pass' will override that value in 'config.connections.connection_name' if configured.
    type: string
  api_user:
    description: The purpose created user to interact with the ISE api
    type: string
  api_pass:
    description: The password for the purpose created user
    type: string
    secret: true
  hostname:
    description: The base fqdn for the Policy Administration Node (PAN)
    type: string
  verify_ssl:
    description: SSL verification for the ISE server, set to 'false' to skip SSL verification
    type: boolean
  use_http:
    description: Connect to ISE using HTTP (Very insecure, should only be used for testing!)
    type: boolean
  # Action Params
  payload:
    description: A JSON object with the data that should be used for payload. See action definition for details (JSONSchema). https://developer.cisco.com/docs/identity-services-engine/#!guest-type/create
    type: object
    required: true
    items:
      type: object
      properties:
        GuestType:
          type: object
          required: true
          properties:
            id:
              type: string
            name:
              type: string
            description:
              type: string
            accessTime:
              type: object
              properties:
                fromFirstLogin:
                  type: boolean
                maxAccountDuration:
                  type: integer
                durationTimeUnit:
                  type: string
                defaultDuration:
                  type: integer
                allowAccessOnSpecificDaysTimes:
                  type: boolean
                dayTimeLimits:
                  type: array
                  items:
                    - type: object
                      properties:
                        startTime:
                          type: string
                        endTime:
                          type: string
                        days:
                          type: array
            loginOptions:
              type: object
              properties:
                limitSimultaneousLogins:
                  type: boolean
                maxSimultaneousLogins:
                  type: integer
                failureAction:
                  type: string
                maxRegisteredDevices:
                  type: integer
                identityGroupId:
                  type: string
                allowGuestPortalBypass:
                  type: boolean
            expirationNotification:
              type: object
              properties:
                enableNotification:
                  type: boolean
                advanceNotificationDuration:
                  type: integer
                advanceNotificationUnits:
                  type: string
                sendEmailNotification:
                  type: boolean
                emailText:
                  type: string
                sendSmsNotification:
                  type: boolean
                smsText:
                  type: string
            sponsorGroups:
              type: array
