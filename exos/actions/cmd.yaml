---
name: "cmd"
runner_type: "python-script"
description: "run list of EXOS commands on a remote switch."
enabled: true
entry_point: "cmd.py"
parameters:
    ipaddress:
        type: "string"
        description: "IP address of the EXOS switch."
        required: true
        position: 0
    cmd:
        type: "string"
        description: "List of EXOS CLI commands."
        required: true
        position: 1
