---
name: "scrape_paste_raw"
runner_type: "local-shell-cmd"
enabled: true
description: "grabs raw item from the scrape API endpoint"
entry_point: ""
parameters:
  key:
    type: 'string'
    description: 'Unique paste key of the item you want'
    required: true
  url:
    immutable: true
    default: 'https://scrape.pastebin.com/api_scrape_item.php?i={{key}}'
  cmd:
    immutable: true
    default: 'curl  -{{config_context.ipversion}} -s {{url}}'