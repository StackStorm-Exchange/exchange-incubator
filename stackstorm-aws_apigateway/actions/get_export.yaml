---
description: 
pack: aws_apigateway
enabled: true
entry_point: run.py
name: get_export
runner_type: python-script
parameters:
  action:
    default: get_export
    immutable: true
    type: string
  cls:
    default: apigateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  restApiId:
    type: string
    description: "The identifier of the RestApi to be exported."
    required: true
  stageName:
    type: string
    description: "The name of the Stage that will be exported."
    required: true
  exportType:
    type: string
    description: "The type of export. Currently only 'swagger' is supported."
    required: true
  parameters:
    type: object
    description: "A key-value map of query string parameters that specify properties of the export, depending on the requested exportType. For exportType 'swagger', any combination of the following parameters are supported: 'integrations' will export x-amazon-apigateway-integration extensions 'authorizers' will export x-amazon-apigateway-authorizer extensions 'postman' will export with Postman extensions, allowing for import to the Postman tool"
  accepts:
    type: string
    description: "The content-type of the export, for example 'application/json'. Currently 'application/json' and 'application/yaml' are supported for exportType 'swagger'. Should be specifed in the 'Accept' header for direct API requests."