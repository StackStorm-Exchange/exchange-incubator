---
description: 
pack: aws_apigateway
enabled: true
entry_point: run.py
name: get_model
runner_type: python-script
parameters:
  action:
    default: get_model
    immutable: true
    type: string
  cls:
    default: apigateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  restApiId:
    type: string
    description: "The RestApi identifier under which the Model exists."
    required: true
  modelName:
    type: string
    description: "The name of the model as an identifier."
    required: true
  flatten:
    type: boolean
    description: "Resolves all external model references and returns a flattened model schema."