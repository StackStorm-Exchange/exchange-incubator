---
description: 
pack: aws_apigateway
enabled: true
entry_point: run.py
name: get_models
runner_type: python-script
parameters:
  action:
    default: get_models
    immutable: true
    type: string
  cls:
    default: apigateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  restApiId:
    type: string
    description: "The RestApi identifier."
    required: true
  position:
    type: string
    description: "The position of the next set of results in the Models resource to get information about."
  limit:
    type: integer
    description: "The maximum number of models in the collection to get information about. The default limit is 25. It should be an integer between 1 - 500."