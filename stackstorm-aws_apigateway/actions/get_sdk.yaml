---
description: 
pack: aws_apigateway
enabled: true
entry_point: run.py
name: get_sdk
runner_type: python-script
parameters:
  action:
    default: get_sdk
    immutable: true
    type: string
  cls:
    default: apigateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  restApiId:
    type: string
    description: "The identifier of the RestApi that the SDK will use."
    required: true
  stageName:
    type: string
    description: "The name of the Stage that the SDK will use."
    required: true
  sdkType:
    type: string
    description: "The language for the generated SDK. Currently javascript, android, and objectivec (for iOS) are supported."
    required: true
  parameters:
    type: object
    description: "A key-value map of query string parameters that specify properties of the SDK, depending on the requested sdkType. For sdkType 'objectivec', a parameter named 'classPrefix' is required. For sdkType 'android', parameters named 'groupId', 'artifactId', 'artifactVersion', and 'invokerPackage' are required."