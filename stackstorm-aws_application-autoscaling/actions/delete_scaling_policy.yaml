---
description: 
pack: aws_application-autoscaling
enabled: true
entry_point: run.py
name: delete_scaling_policy
runner_type: python-script
parameters:
  action:
    default: delete_scaling_policy
    immutable: true
    type: string
  cls:
    default: application-autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  PolicyName:
    type: string
    description: "The name of the scaling policy to delete."
    required: true
  ServiceNamespace:
    type: string
    description: "The namespace for the AWS service that the scaling policy is associated with. For more information, see AWS Service Namespaces in the Amazon Web Services General Reference."
    required: true
  ResourceId:
    type: string
    description: "The unique identifier string for the resource associated with the scaling policy. For Amazon ECS services, this value is the resource type, followed by the cluster name and service name, such as service/default/sample-webapp."
    required: true
  ScalableDimension:
    type: string
    description: "The scalable dimension associated with the scaling policy. The scalable dimension contains the service namespace, resource type, and scaling property, such as ecs:service:DesiredCount for the desired task count of an Amazon ECS service."
    required: true