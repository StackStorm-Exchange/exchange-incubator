---
description: 
pack: aws_application-autoscaling
enabled: true
entry_point: run.py
name: put_scaling_policy
runner_type: python-script
parameters:
  action:
    default: put_scaling_policy
    immutable: true
    type: string
  cls:
    default: application-autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  PolicyName:
    type: string
    description: "The name of the scaling policy."
    required: true
  ServiceNamespace:
    type: string
    description: "The AWS service namespace of the scalable target that this scaling policy applies to. For more information, see AWS Service Namespaces in the Amazon Web Services General Reference."
    required: true
  ResourceId:
    type: string
    description: "The unique resource identifier string for the scalable target that this scaling policy applies to. For Amazon ECS services, this value is the resource type, followed by the cluster name and service name, such as service/default/sample-webapp."
    required: true
  ScalableDimension:
    type: string
    description: "The scalable dimension of the scalable target that this scaling policy applies to. The scalable dimension contains the service namespace, resource type, and scaling property, such as ecs:service:DesiredCount for the desired task count of an Amazon ECS service."
    required: true
  PolicyType:
    type: string
    description: "The policy type. If you are creating a new policy, this parameter is required. If you are updating an existing policy, this parameter is not required."
  StepScalingPolicyConfiguration:
    type: object
    description: "The configuration for the step scaling policy. If you are creating a new policy, this parameter is required. If you are updating an existing policy, this parameter is not required. For more information, see StepScalingPolicyConfiguration and StepAdjustment."