---
description: 
pack: aws_autoscaling
enabled: true
entry_point: run.py
name: describe_scaling_activities
runner_type: python-script
parameters:
  action:
    default: describe_scaling_activities
    immutable: true
    type: string
  cls:
    default: autoscaling
    type: string
  headers:
    type: string
