---
description: 
pack: aws_autoscaling
enabled: true
entry_point: run.py
name: describe_scheduled_actions
runner_type: python-script
parameters:
  action:
    default: describe_scheduled_actions
    immutable: true
    type: string
  cls:
    default: autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  AutoScalingGroupName:
    type: string
    description: "The name of the group."
  ScheduledActionNames:
    type: array
    description: "Describes one or more scheduled actions. If you omit this list, the call describes all scheduled actions. If you specify an unknown scheduled action it is ignored with no error. You can describe up to a maximum of 50 instances with a single call. If there are more items to return, the call returns a token. To get the next set of items, repeat the call with the returned token."
  StartTime:
    type: string
    description: "The earliest scheduled start time to return. If scheduled action names are provided, this parameter is ignored."
  EndTime:
    type: string
    description: "The latest scheduled start time to return. If scheduled action names are provided, this parameter is ignored."
  NextToken:
    type: string
    description: "The token for the next set of items to return. (You received this token from a previous call.)"
  MaxRecords:
    type: integer
    description: "The maximum number of items to return with this call."