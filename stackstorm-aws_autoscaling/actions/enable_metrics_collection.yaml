---
description: 
pack: aws_autoscaling
enabled: true
entry_point: run.py
name: enable_metrics_collection
runner_type: python-script
parameters:
  action:
    default: enable_metrics_collection
    immutable: true
    type: string
  cls:
    default: autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  AutoScalingGroupName:
    type: string
    description: "The name or ARN of the Auto Scaling group."
    required: true
  Granularity:
    type: string
    description: "The granularity to associate with the metrics to collect. The only valid value is 1Minute."
    required: true
  Metrics:
    type: array
    description: "One or more of the following metrics. If you omit this parameter, all metrics are enabled.  GroupMinSize GroupMaxSize GroupDesiredCapacity GroupInServiceInstances GroupPendingInstances GroupStandbyInstances GroupTerminatingInstances GroupTotalInstances  Note that the GroupStandbyInstances metric is not enabled by default. You must explicitly request this metric."