---
description: 
pack: aws_autoscaling
enabled: true
entry_point: run.py
name: exit_standby
runner_type: python-script
parameters:
  action:
    default: exit_standby
    immutable: true
    type: string
  cls:
    default: autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  AutoScalingGroupName:
    type: string
    description: "The name of the Auto Scaling group."
    required: true
  InstanceIds:
    type: array
    description: "One or more instance IDs. You must specify at least one instance ID."