---
description: 
pack: aws_autoscaling
enabled: true
entry_point: run.py
name: put_notification_configuration
runner_type: python-script
parameters:
  action:
    default: put_notification_configuration
    immutable: true
    type: string
  cls:
    default: autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  AutoScalingGroupName:
    type: string
    description: "The name of the Auto Scaling group."
    required: true
  TopicARN:
    type: string
    description: " The Amazon Resource Name (ARN) of the Amazon Simple Notification Service (SNS) topic. "
    required: true
  NotificationTypes:
    type: array
    description: "The type of event that will cause the notification to be sent. For details about notification types supported by Auto Scaling, see DescribeAutoScalingNotificationTypes."
    required: true