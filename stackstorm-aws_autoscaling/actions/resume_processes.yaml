---
description: 
pack: aws_autoscaling
enabled: true
entry_point: run.py
name: resume_processes
runner_type: python-script
parameters:
  action:
    default: resume_processes
    immutable: true
    type: string
  cls:
    default: autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  AutoScalingGroupName:
    type: string
    description: "The name or Amazon Resource Name (ARN) of the Auto Scaling group."
    required: true
  ScalingProcesses:
    type: array
    description: "One or more of the following processes:  Launch Terminate HealthCheck ReplaceUnhealthy AZRebalance AlarmNotification ScheduledActions AddToLoadBalancer "