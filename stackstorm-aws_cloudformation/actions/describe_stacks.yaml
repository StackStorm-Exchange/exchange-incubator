---
description: 
pack: aws_cloudformation
enabled: true
entry_point: run.py
name: describe_stacks
runner_type: python-script
parameters:
  action:
    default: describe_stacks
    immutable: true
    type: string
  cls:
    default: cloudformation
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  StackName:
    type: string
    description: "The name or the unique stack ID that is associated with the stack, which are not always interchangeable:   Running stacks: You can specify either the stack's name or its unique stack ID.   Deleted stacks: You must specify the unique stack ID.   Default: There is no default value."
  NextToken:
    type: string
    description: "A string that identifies the next page of stacks that you want to retrieve."