---
description: 
pack: aws_cloudfront
enabled: true
entry_point: run.py
name: update_streaming_distribution
runner_type: python-script
parameters:
  action:
    default: update_streaming_distribution
    immutable: true
    type: string
  cls:
    default: cloudfront
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  StreamingDistributionConfig:
    type: object
    description: "The streaming distribution's configuration information."
    required: true
  Id:
    type: string
    description: "The streaming distribution's id."
    required: true
  IfMatch:
    type: string
    description: "The value of the ETag header you received when retrieving the streaming distribution's configuration. For example: E2QWRUHAPOMQZL."