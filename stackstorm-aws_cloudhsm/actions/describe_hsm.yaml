---
description: 
pack: aws_cloudhsm
enabled: true
entry_point: run.py
name: describe_hsm
runner_type: python-script
parameters:
  action:
    default: describe_hsm
    immutable: true
    type: string
  cls:
    default: cloudhsm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  HsmArn:
    type: string
    description: "The ARN of the HSM. Either the HsmArn or the SerialNumber parameter must be specified."
  HsmSerialNumber:
    type: string
    description: "The serial number of the HSM. Either the HsmArn or the HsmSerialNumber parameter must be specified."