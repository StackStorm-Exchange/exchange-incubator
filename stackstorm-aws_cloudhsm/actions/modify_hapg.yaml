---
description: 
pack: aws_cloudhsm
enabled: true
entry_point: run.py
name: modify_hapg
runner_type: python-script
parameters:
  action:
    default: modify_hapg
    immutable: true
    type: string
  cls:
    default: cloudhsm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  HapgArn:
    type: string
    description: "The ARN of the high-availability partition group to modify."
    required: true
  Label:
    type: string
    description: "The new label for the high-availability partition group."
  PartitionSerialList:
    type: array
    description: "The list of partition serial numbers to make members of the high-availability partition group."