---
description: 
pack: aws_cloudsearch
enabled: true
entry_point: run.py
name: create_domain
runner_type: python-script
parameters:
  action:
    default: create_domain
    immutable: true
    type: string
  cls:
    default: cloudsearch
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DomainName:
    type: string
    description: "A name for the domain you are creating. Allowed characters are a-z (lower-case letters), 0-9, and hyphen (-). Domain names must start with a letter or number and be at least 3 and no more than 28 characters long."
    required: true