---
description: 
pack: aws_cloudsearchdomain
enabled: true
entry_point: run.py
name: upload_documents
runner_type: python-script
parameters:
  action:
    default: upload_documents
    immutable: true
    type: string
  cls:
    default: cloudsearchdomain
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  documents:
    type: string
    description: "A batch of documents formatted in JSON or HTML."
    required: true
  contentType:
    type: string
    description: "The format of the batch you are uploading. Amazon CloudSearch supports two document batch formats:  application/json application/xml "
    required: true