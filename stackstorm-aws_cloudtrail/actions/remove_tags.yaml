---
description: 
pack: aws_cloudtrail
enabled: true
entry_point: run.py
name: remove_tags
runner_type: python-script
parameters:
  action:
    default: remove_tags
    immutable: true
    type: string
  cls:
    default: cloudtrail
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ResourceId:
    type: string
    description: "Specifies the ARN of the trail from which tags should be removed. The format of a trail ARN is:  arn:aws:cloudtrail:us-east-1:123456789012:trail/MyTrail "
    required: true
  TagsList:
    type: array
    description: "Specifies a list of tags to be removed."