---
description: 
pack: aws_cloudtrail
enabled: true
entry_point: run.py
name: stop_logging
runner_type: python-script
parameters:
  action:
    default: stop_logging
    immutable: true
    type: string
  cls:
    default: cloudtrail
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Name:
    type: string
    description: "Specifies the name or the CloudTrail ARN of the trail for which CloudTrail will stop logging AWS API calls. The format of a trail ARN is:  arn:aws:cloudtrail:us-east-1:123456789012:trail/MyTrail "
    required: true