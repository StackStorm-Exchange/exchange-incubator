    default: enable_alarm_actions
    immutable: true
    type: string
  cls:
    default: cloudwatch
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  AlarmNames:
    type: array
    description: " The names of the alarms to enable actions for. "
    required: true