---
description: 
pack: aws_cloudwatch
enabled: true
entry_point: run.py
name: put_metric_data
runner_type: python-script
parameters:
  action:
    default: put_metric_data
    immutable: true
    type: string
  cls:
    default: cloudwatch
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Namespace:
    type: string
    description: " The namespace for the metric data.   You cannot specify a namespace that begins with 'AWS/'. Namespaces that begin with 'AWS/' are reserved for other Amazon Web Services products that send metrics to Amazon CloudWatch. "
    required: true
  MetricData:
    type: array
    description: " A list of data describing the metric. "
    required: true