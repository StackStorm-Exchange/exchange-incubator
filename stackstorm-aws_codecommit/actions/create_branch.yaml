---
description: 
pack: aws_codecommit
enabled: true
entry_point: run.py
name: create_branch
runner_type: python-script
parameters:
  action:
    default: create_branch
    immutable: true
    type: string
  cls:
    default: codecommit
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  repositoryName:
    type: string
    description: "The name of the repository in which you want to create the new branch."
    required: true
  branchName:
    type: string
    description: "The name of the new branch to create."
    required: true
  commitId:
    type: string
    description: "The ID of the commit to point the new branch to."
    required: true