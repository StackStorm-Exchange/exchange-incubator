---
description: 
pack: aws_codecommit
enabled: true
entry_point: run.py
name: get_commit
runner_type: python-script
parameters:
  action:
    default: get_commit
    immutable: true
    type: string
  cls:
    default: codecommit
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  repositoryName:
    type: string
    description: "The name of the repository to which the commit was made."
    required: true
  commitId:
    type: string
    description: "The commit ID."
    required: true