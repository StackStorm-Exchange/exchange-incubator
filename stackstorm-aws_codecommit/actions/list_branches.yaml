---
description: 
pack: aws_codecommit
enabled: true
entry_point: run.py
name: list_branches
runner_type: python-script
parameters:
  action:
    default: list_branches
    immutable: true
    type: string
  cls:
    default: codecommit
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  repositoryName:
    type: string
    description: "The name of the repository that contains the branches."
    required: true
  nextToken:
    type: string
    description: "An enumeration token that allows the operation to batch the results. "