---
description: 
pack: aws_codepipeline
enabled: true
entry_point: run.py
name: acknowledge_job
runner_type: python-script
parameters:
  action:
    default: acknowledge_job
    immutable: true
    type: string
  cls:
    default: codepipeline
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  jobId:
    type: string
    description: "The unique system-generated ID of the job for which you want to confirm receipt."
    required: true
  nonce:
    type: string
    description: "A system-generated random number that AWS CodePipeline uses to ensure that the job is being worked on by only one job worker. This number must be returned in the response."
    required: true