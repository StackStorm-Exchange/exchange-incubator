  AccountId:
    type: string
    description: "A standard AWS account ID (9+ digits)."
  Logins:
    type: object
    description: "A set of optional name-value pairs that map provider names to provider tokens. The available provider names for Logins are as follows:  Facebook: graph.facebook.com Google: accounts.google.com Amazon: www.amazon.com Twitter: api.twitter.com Digits: www.digits.com  "