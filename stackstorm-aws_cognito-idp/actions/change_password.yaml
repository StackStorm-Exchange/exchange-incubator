---
description: 
pack: aws_cognito-idp
enabled: true
entry_point: run.py
name: change_password
runner_type: python-script
parameters:
  action:
    default: change_password
    immutable: true
    type: string
  cls:
    default: cognito-idp
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  PreviousPassword:
    type: string
    description: "The old password in the change password request."
    required: true
  ProposedPassword:
    type: string
    description: "The new password in the change password request."
    required: true
  AccessToken:
    type: string
    description: "The access token in the change password request."