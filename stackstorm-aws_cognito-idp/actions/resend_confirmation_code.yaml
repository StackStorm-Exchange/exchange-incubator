---
description: 
pack: aws_cognito-idp
enabled: true
entry_point: run.py
name: resend_confirmation_code
runner_type: python-script
parameters:
  action:
    default: resend_confirmation_code
    immutable: true
    type: string
  cls:
    default: cognito-idp
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ClientId:
    type: string
    description: "The ID of the client associated with the user pool."
    required: true
  Username:
    type: string
    description: "The user name of the user to whom you wish to resend a confirmation code."
    required: true
  SecretHash:
    type: string
    description: "A keyed-hash message authentication code (HMAC) calculated using the secret key of a user pool client and username plus the client ID in the message."