---
description: 
pack: aws_datapipeline
enabled: true
entry_point: run.py
name: activate_pipeline
runner_type: python-script
parameters:
  action:
    default: activate_pipeline
    immutable: true
    type: string
  cls:
    default: datapipeline
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  pipelineId:
    type: string
    description: "The ID of the pipeline."
    required: true
  parameterValues:
    type: array
    description: "A list of parameter values to pass to the pipeline at activation."
  startTimestamp:
    type: string
    description: "The date and time to resume the pipeline. By default, the pipeline resumes from the last completed execution."