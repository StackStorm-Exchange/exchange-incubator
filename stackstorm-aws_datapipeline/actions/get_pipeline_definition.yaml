---
description: 
pack: aws_datapipeline
enabled: true
entry_point: run.py
name: get_pipeline_definition
runner_type: python-script
parameters:
  action:
    default: get_pipeline_definition
    immutable: true
    type: string
  cls:
    default: datapipeline
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  pipelineId:
    type: string
    description: "The ID of the pipeline."
    required: true
  version:
    type: string
    description: "The version of the pipeline definition to retrieve. Set this parameter to latest (default) to use the last definition saved to the pipeline or active to use the last definition that was activated."