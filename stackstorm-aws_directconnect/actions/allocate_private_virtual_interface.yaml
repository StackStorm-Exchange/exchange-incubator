---
description: 
pack: aws_directconnect
enabled: true
entry_point: run.py
name: allocate_private_virtual_interface
runner_type: python-script
parameters:
  action:
    default: allocate_private_virtual_interface
    immutable: true
    type: string
  cls:
    default: directconnect
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  connectionId:
    type: string
    description: "The connection ID on which the private virtual interface is provisioned. Default: None"
    required: true
  ownerAccount:
    type: string
    description: "The AWS account that will own the new private virtual interface. Default: None"
    required: true
  newPrivateVirtualInterfaceAllocation:
    type: object
    description: "Detailed information for the private virtual interface to be provisioned. Default: None"
    required: true