---
description: 
pack: aws_directconnect
enabled: true
entry_point: run.py
name: create_interconnect
runner_type: python-script
parameters:
  action:
    default: create_interconnect
    immutable: true
    type: string
  cls:
    default: directconnect
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  interconnectName:
    type: string
    description: "The name of the interconnect. Example: '1G Interconnect to AWS' Default: None"
    required: true
  bandwidth:
    type: string
    description: "The port bandwidth Example: 1Gbps Default: None Available values: 1Gbps,10Gbps"
    required: true
  location:
    type: string
    description: "Where the interconnect is located Example: EqSV5 Default: None"
    required: true