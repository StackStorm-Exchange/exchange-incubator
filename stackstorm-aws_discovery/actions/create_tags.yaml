---
description: 
pack: aws_discovery
enabled: true
entry_point: run.py
name: create_tags
runner_type: python-script
parameters:
  action:
    default: create_tags
    immutable: true
    type: string
  cls:
    default: discovery
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  configurationIds:
    type: array
    description: "A list of configuration items that you want to tag."
    required: true
  tags:
    type: array
    description: "Tags that you want to associate with one or more configuration items. Specify the tags that you want to create in a key-value format. For example:  {'key': 'serverType', 'value': 'webServer'} "
    required: true