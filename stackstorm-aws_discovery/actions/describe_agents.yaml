---
description: 
pack: aws_discovery
enabled: true
entry_point: run.py
name: describe_agents
runner_type: python-script
parameters:
  action:
    default: describe_agents
    immutable: true
    type: string
  cls:
    default: discovery
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  agentIds:
    type: array
    description: "The agent IDs for which you want information. If you specify no IDs, the system returns information about all agents associated with your AWS user account."
  maxResults:
    type: integer
    description: "The total number of agents to return. The maximum value is 100."
  nextToken:
    type: string
    description: "A token to start the list. Use this token to get the next set of results."