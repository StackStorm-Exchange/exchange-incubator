---
description: 
pack: aws_ds
enabled: true
entry_point: run.py
name: create_alias
runner_type: python-script
parameters:
  action:
    default: create_alias
    immutable: true
    type: string
  cls:
    default: ds
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DirectoryId:
    type: string
    description: "The identifier of the directory for which to create the alias."
    required: true
  Alias:
    type: string
    description: "The requested alias. The alias must be unique amongst all aliases in AWS. This operation throws an EntityAlreadyExistsException error if the alias already exists."
    required: true