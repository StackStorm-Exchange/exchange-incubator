name: create_snapshot
runner_type: python-script
parameters:
  action:
    default: create_snapshot
    immutable: true
    type: string
  cls:
    default: ds
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DirectoryId:
    type: string
    description: "The identifier of the directory of which to take a snapshot."
    required: true
  Name:
    type: string
    description: "The descriptive name to apply to the snapshot."