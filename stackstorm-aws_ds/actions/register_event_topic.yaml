---
description: 
pack: aws_ds
enabled: true
entry_point: run.py
name: register_event_topic
runner_type: python-script
parameters:
  action:
    default: register_event_topic
    immutable: true
    type: string
  cls:
    default: ds
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DirectoryId:
    type: string
    description: "The Directory ID that will publish status messages to the SNS topic."
    required: true
  TopicName:
    type: string
    description: "The SNS topic name to which the directory will publish status messages. This SNS topic must be in the same region as the specified Directory ID."
    required: true