---
description: 
pack: aws_dynamodbstreams
enabled: true
entry_point: run.py
name: get_records
runner_type: python-script
parameters:
  action:
    default: get_records
    immutable: true
    type: string
  cls:
    default: dynamodbstreams
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ShardIterator:
    type: string
    description: "A shard iterator that was retrieved from a previous GetShardIterator operation. This iterator can be used to access the stream records in this shard."
    required: true
  Limit:
    type: integer
    description: "The maximum number of records to return from the shard. The upper limit is 1000."