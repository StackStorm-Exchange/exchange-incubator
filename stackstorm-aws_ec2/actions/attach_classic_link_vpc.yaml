---
description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: attach_classic_link_vpc
runner_type: python-script
parameters:
  action:
    default: attach_classic_link_vpc
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  InstanceId:
    type: string
    description: "The ID of an EC2-Classic instance to link to the ClassicLink-enabled VPC."
    required: true
  VpcId:
    type: string
    description: "The ID of a ClassicLink-enabled VPC."
    required: true
  Groups:
    type: array
    description: "The ID of one or more of the VPC's security groups. You cannot specify security groups from a different VPC."
    required: true
  DryRun:
    type: boolean
    description: "Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation. Otherwise, it is UnauthorizedOperation."