---
description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: attach_volume
runner_type: python-script
parameters:
  action:
    default: attach_volume
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  VolumeId:
    type: string
    description: "The ID of the EBS volume. The volume and instance must be within the same Availability Zone."
    required: true
  InstanceId:
    type: string
    description: "The ID of the instance."
    required: true
  Device:
    type: string
    description: "The device name to expose to the instance (for example, /dev/sdh or xvdh)."
    required: true
  DryRun:
    type: boolean
    description: "Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation. Otherwise, it is UnauthorizedOperation."