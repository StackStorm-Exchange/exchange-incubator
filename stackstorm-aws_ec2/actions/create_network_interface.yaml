---
description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: create_network_interface
runner_type: python-script
parameters:
  action:
    default: create_network_interface
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  SubnetId:
    type: string
    description: "The ID of the subnet to associate with the network interface."
    required: true
  Description:
    type: string
    description: "A description for the network interface."
  PrivateIpAddress:
    type: string
    description: "The primary private IP address of the network interface. If you don't specify an IP address, Amazon EC2 selects one for you from the subnet range. If you specify an IP address, you cannot indicate any IP addresses specified in privateIpAddresses as primary (only one IP address can be designated as primary)."
  Groups:
    type: array
    description: "The IDs of one or more security groups."
  PrivateIpAddresses:
    type: array
    description: "One or more private IP addresses."
  SecondaryPrivateIpAddressCount:
    type: integer
    description: "The number of secondary private IP addresses to assign to a network interface. When you specify a number of secondary IP addresses, Amazon EC2 selects these IP addresses within the subnet range. You can't specify this option and specify more than one private IP address using privateIpAddresses. The number of IP addresses you can assign to a network interface varies by instance type. For more information, see Private IP Addresses Per ENI Per Instance Type in the Amazon Elastic Compute Cloud User Guide."
  DryRun:
    type: boolean
    description: "Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation. Otherwise, it is UnauthorizedOperation."