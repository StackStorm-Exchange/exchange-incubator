---
description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: create_reserved_instances_listing
runner_type: python-script
parameters:
  action:
    default: create_reserved_instances_listing
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ReservedInstancesId:
    type: string
    description: "The ID of the active Reserved Instance."
    required: true
  InstanceCount:
    type: integer
    description: "The number of instances that are a part of a Reserved Instance account to be listed in the Reserved Instance Marketplace. This number should be less than or equal to the instance count associated with the Reserved Instance ID specified in this call."
    required: true
  PriceSchedules:
    type: array
    description: "A list specifying the price of the Reserved Instance for each month remaining in the Reserved Instance term."
    required: true
  ClientToken:
    type: string
    description: "Unique, case-sensitive identifier you provide to ensure idempotency of your listings. This helps avoid duplicate listings. For more information, see Ensuring Idempotency."
    required: true