---
description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: create_subnet
runner_type: python-script
parameters:
  action:
    default: create_subnet
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  VpcId:
    type: string
    description: "The ID of the VPC."
    required: true
  CidrBlock:
    type: string
    description: "The network range for the subnet, in CIDR notation. For example, 10.0.0.0/24."
    required: true
  DryRun:
    type: boolean
    description: "Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation. Otherwise, it is UnauthorizedOperation."
  AvailabilityZone:
    type: string
    description: "The Availability Zone for the subnet. Default: AWS selects one for you. If you create more than one subnet in your VPC, we may not necessarily select a different zone for each subnet."