---
description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: create_tags
runner_type: python-script
parameters:
  action:
    default: create_tags
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Resources:
    type: array
    description: "The IDs of one or more resources to tag. For example, ami-1a2b3c4d."
    required: true
  Tags:
    type: array
    description: "One or more tags. The value parameter is required, but if you don't want the tag to have a value, specify the parameter with no value, and we set the value to an empty string. "
    required: true
  DryRun:
    type: boolean
    description: "Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation. Otherwise, it is UnauthorizedOperation."