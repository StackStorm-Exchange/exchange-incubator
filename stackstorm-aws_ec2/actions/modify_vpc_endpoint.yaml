name: modify_vpc_endpoint
runner_type: python-script
parameters:
  action:
    default: modify_vpc_endpoint
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  VpcEndpointId:
    type: string
    description: "The ID of the endpoint."
