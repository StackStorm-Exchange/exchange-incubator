---
description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: replace_network_acl_entry
runner_type: python-script
parameters:
  action:
    default: replace_network_acl_entry
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  NetworkAclId:
    type: string
    description: "The ID of the ACL."
    required: true
  RuleNumber:
    type: integer
    description: "The rule number of the entry to replace."
    required: true
  Protocol:
    type: string
    description: "The IP protocol. You can specify all or -1 to mean all protocols."
    required: true
  RuleAction:
    type: string
    description: "Indicates whether to allow or deny the traffic that matches the rule."
    required: true
  Egress:
    type: boolean
    description: "Indicates whether to replace the egress rule. Default: If no value is specified, we replace the ingress rule."
    required: true
  CidrBlock:
    type: string
    description: "The network range to allow or deny, in CIDR notation."
    required: true
  DryRun:
    type: boolean
    description: "Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation. Otherwise, it is UnauthorizedOperation."
  IcmpTypeCode:
    type: object
    description: "ICMP protocol: The ICMP type and code. Required if specifying 1 (ICMP) for the protocol."
  PortRange:
    type: object
    description: "TCP or UDP protocols: The range of ports the rule applies to. Required if specifying 6 (TCP) or 17 (UDP) for the protocol."