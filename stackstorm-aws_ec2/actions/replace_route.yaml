---
description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: replace_route
runner_type: python-script
parameters:
  action:
    default: replace_route
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  RouteTableId:
    type: string
    description: "The ID of the route table."
    required: true
  DestinationCidrBlock:
    type: string
    description: "The CIDR address block used for the destination match. The value you provide must match the CIDR of an existing route in the table."
    required: true
  DryRun:
    type: boolean
    description: "Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation. Otherwise, it is UnauthorizedOperation."
  GatewayId:
    type: string
    description: "The ID of an Internet gateway or virtual private gateway."
  InstanceId:
    type: string
    description: "The ID of a NAT instance in your VPC."
  NetworkInterfaceId:
    type: string
    description: "The ID of a network interface."
  VpcPeeringConnectionId:
    type: string
    description: "The ID of a VPC peering connection."
  NatGatewayId:
    type: string
    description: "The ID of a NAT gateway."