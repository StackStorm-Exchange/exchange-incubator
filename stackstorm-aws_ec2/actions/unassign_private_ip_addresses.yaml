---
description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: unassign_private_ip_addresses
runner_type: python-script
parameters:
  action:
    default: unassign_private_ip_addresses
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  NetworkInterfaceId:
    type: string
    description: "The ID of the network interface."
    required: true
  PrivateIpAddresses:
    type: array
    description: "The secondary private IP addresses to unassign from the network interface. You can specify this option multiple times to unassign more than one IP address."
    required: true