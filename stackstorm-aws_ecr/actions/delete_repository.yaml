---
description: 
pack: aws_ecr
enabled: true
entry_point: run.py
name: delete_repository
runner_type: python-script
parameters:
  action:
    default: delete_repository
    immutable: true
    type: string
  cls:
    default: ecr
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  repositoryName:
    type: string
    description: "The name of the repository to delete."
    required: true
  registryId:
    type: string
    description: "The AWS account ID associated with the registry that contains the repository to delete. If you do not specify a registry, the default registry is assumed."
  force:
    type: boolean
    description: "Force the deletion of the repository if it contains images."