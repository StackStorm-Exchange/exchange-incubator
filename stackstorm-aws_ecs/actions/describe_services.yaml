---
description: 
pack: aws_ecs
enabled: true
entry_point: run.py
name: describe_services
runner_type: python-script
parameters:
  action:
    default: describe_services
    immutable: true
    type: string
  cls:
    default: ecs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  services:
    type: array
    description: "A list of services to describe."
    required: true
  cluster:
    type: string
    description: "The name of the cluster that hosts the service to describe. If you do not specify a cluster, the default cluster is assumed."