---
description: 
pack: aws_efs
enabled: true
entry_point: run.py
name: create_tags
runner_type: python-script
parameters:
  action:
    default: create_tags
    immutable: true
    type: string
  cls:
    default: efs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FileSystemId:
    type: string
    description: "ID of the file system whose tags you want to modify (String). This operation modifies the tags only, not the file system."
    required: true
  Tags:
    type: array
    description: "Array of Tag objects to add. Each Tag object is a key-value pair. "
    required: true