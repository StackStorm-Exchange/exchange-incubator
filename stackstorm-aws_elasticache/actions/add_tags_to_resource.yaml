---
description: 
pack: aws_elasticache
enabled: true
entry_point: run.py
name: add_tags_to_resource
runner_type: python-script
parameters:
  action:
    default: add_tags_to_resource
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ResourceName:
    type: string
    description: "The Amazon Resource Name (ARN) of the resource to which the tags are to be added, for example arn:aws:elasticache:us-west-2:0123456789:cluster:myCluster or arn:aws:elasticache:us-west-2:0123456789:snapshot:mySnapshot. For more information on ARNs, go to Amazon Resource Names (ARNs) and AWS Service Namespaces."
    required: true
  Tags:
    type: array
    description: "A list of cost allocation tags to be added to this resource. A tag is a key-value pair. A tag key must be accompanied by a tag value."
    required: true