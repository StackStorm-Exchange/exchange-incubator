---
description: 
pack: aws_elasticache
enabled: true
entry_point: run.py
name: create_snapshot
runner_type: python-script
parameters:
  action:
    default: create_snapshot
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CacheClusterId:
    type: string
    description: "The identifier of an existing cache cluster. The snapshot will be created from this cache cluster."
    required: true
  SnapshotName:
    type: string
    description: "A name for the snapshot being created."
    required: true