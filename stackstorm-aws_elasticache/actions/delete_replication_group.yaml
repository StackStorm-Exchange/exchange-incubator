---
description: 
pack: aws_elasticache
enabled: true
entry_point: run.py
name: delete_replication_group
runner_type: python-script
parameters:
  action:
    default: delete_replication_group
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ReplicationGroupId:
    type: string
    description: "The identifier for the cluster to be deleted. This parameter is not case sensitive."
    required: true
  RetainPrimaryCluster:
    type: boolean
    description: "If set to true, all of the read replicas will be deleted, but the primary node will be retained."
  FinalSnapshotIdentifier:
    type: string
    description: "The name of a final node group snapshot. ElastiCache creates the snapshot from the primary node in the cluster, rather than one of the replicas; this is to ensure that it captures the freshest data. After the final snapshot is taken, the cluster is immediately deleted."