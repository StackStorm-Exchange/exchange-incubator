---
description: 
pack: aws_elasticache
enabled: true
entry_point: run.py
name: describe_events
runner_type: python-script
parameters:
  action:
    default: describe_events
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  SourceIdentifier:
    type: string
    description: "The identifier of the event source for which events will be returned. If not specified, then all sources are included in the response."
  SourceType:
    type: string
    description: "The event source to retrieve events for. If no value is specified, all events are returned. Valid values are: cache-cluster | cache-parameter-group | cache-security-group | cache-subnet-group "
  StartTime:
    type: string
    description: "The beginning of the time interval to retrieve events for, specified in ISO 8601 format."
  EndTime:
    type: string
    description: "The end of the time interval for which to retrieve events, specified in ISO 8601 format."
  Duration:
    type: integer
    description: "The number of minutes' worth of events to retrieve."
  MaxRecords:
    type: integer
    description: "The maximum number of records to include in the response. If more records exist than the specified MaxRecords value, a marker is included in the response so that the remaining results can be retrieved. Default: 100 Constraints: minimum 20; maximum 100."
  Marker:
    type: string
    description: "An optional marker returned from a prior request. Use this marker for pagination of results from this action. If this parameter is specified, the response includes only records beyond the marker, up to the value specified by MaxRecords."