---
description: 
pack: aws_elasticache
enabled: true
entry_point: run.py
name: describe_snapshots
runner_type: python-script
parameters:
  action:
    default: describe_snapshots
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CacheClusterId:
    type: string
    description: "A user-supplied cluster identifier. If this parameter is specified, only snapshots associated with that specific cache cluster will be described."
  SnapshotName:
    type: string
    description: "A user-supplied name of the snapshot. If this parameter is specified, only this snapshot will be described."
  SnapshotSource:
    type: string
    description: "If set to system, the output shows snapshots that were automatically created by ElastiCache. If set to user the output shows snapshots that were manually created. If omitted, the output shows both automatically and manually created snapshots."
  Marker:
    type: string
    description: "An optional marker returned from a prior request. Use this marker for pagination of results from this action. If this parameter is specified, the response includes only records beyond the marker, up to the value specified by MaxRecords."
  MaxRecords:
    type: integer
    description: "The maximum number of records to include in the response. If more records exist than the specified MaxRecords value, a marker is included in the response so that the remaining results can be retrieved. Default: 50 Constraints: minimum 20; maximum 50."