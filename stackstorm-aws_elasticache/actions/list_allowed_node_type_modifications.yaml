---
description: 
pack: aws_elasticache
enabled: true
entry_point: run.py
name: list_allowed_node_type_modifications
runner_type: python-script
parameters:
  action:
    default: list_allowed_node_type_modifications
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CacheClusterId:
    type: string
    description: "The name of the cache cluster you want to scale up to a larger node instanced type. ElastiCache uses the cluster id to identify the current node type of this cluster and from that to to create a list of node types you can scale up to.  You must provide a value for either the CacheClusterId or the ReplicationGroupId. "
  ReplicationGroupId:
    type: string
    description: "The name of the replication group want to scale up to a larger node type. ElastiCache uses the replication group id to identify the current node type being used by this replication group, and from that to create a list of node types you can scale up to.  You must provide a value for either the CacheClusterId or the ReplicationGroupId. "