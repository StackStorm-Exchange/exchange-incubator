---
description: 
pack: aws_elasticache
enabled: true
entry_point: run.py
name: modify_replication_group
runner_type: python-script
parameters:
  action:
    default: modify_replication_group
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ReplicationGroupId:
    type: string
    description: "The identifier of the replication group to modify."
    required: true
  ReplicationGroupDescription:
    type: string
    description: "A description for the replication group. Maximum length is 255 characters."
  PrimaryClusterId:
    type: string
    description: "If this parameter is specified, ElastiCache will promote the specified cluster in the specified replication group to the primary role. The nodes of all other clusters in the replication group will be read replicas."
  SnapshottingClusterId:
    type: string
    description: "The cache cluster ID that will be used as the daily snapshot source for the replication group."
  AutomaticFailoverEnabled:
    type: boolean
    description: "Whether a read replica will be automatically promoted to read/write primary if the existing primary encounters a failure. Valid values: true | false   ElastiCache Multi-AZ replication groups are not supported on:   Redis versions earlier than 2.8.6.   T1 and T2 cache node types.   "
  CacheSecurityGroupNames:
    type: array
    description: "A list of cache security group names to authorize for the clusters in this replication group. This change is asynchronously applied as soon as possible. This parameter can be used only with replication group containing cache clusters running outside of an Amazon Virtual Private Cloud (VPC). Constraints: Must contain no more than 255 alphanumeric characters. Must not be 'Default'."
  SecurityGroupIds:
    type: array
    description: "Specifies the VPC Security Groups associated with the cache clusters in the replication group. This parameter can be used only with replication group containing cache clusters running in an Amazon Virtual Private Cloud (VPC)."
  PreferredMaintenanceWindow:
    type: string
    description: "Specifies the weekly time range during which maintenance on the cache cluster is performed. It is specified as a range in the format ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period. Valid values for ddd are:    sun     mon     tue     wed     thu     fri     sat    Example: sun:05:00-sun:09:00 "
  NotificationTopicArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the Amazon SNS topic to which notifications will be sent.  The Amazon SNS topic owner must be same as the replication group owner.  "
  CacheParameterGroupName:
    type: string
    description: "The name of the cache parameter group to apply to all of the clusters in this replication group. This change is asynchronously applied as soon as possible for parameters when the ApplyImmediately parameter is specified as true for this request."
  NotificationTopicStatus:
    type: string
    description: "The status of the Amazon SNS notification topic for the replication group. Notifications are sent only if the status is active. Valid values: active | inactive "
  ApplyImmediately:
    type: boolean
    description: "If true, this parameter causes the modifications in this request and any pending modifications to be applied, asynchronously and as soon as possible, regardless of the PreferredMaintenanceWindow setting for the replication group. If false, then changes to the nodes in the replication group are applied on the next maintenance reboot, or the next failure reboot, whichever occurs first. Valid values: true | false  Default: false "
  EngineVersion:
    type: string
    description: "The upgraded version of the cache engine to be run on the cache clusters in the replication group.  Important: You can upgrade to a newer engine version (see Selecting a Cache Engine and Version), but you cannot downgrade to an earlier engine version. If you want to use an earlier engine version, you must delete the existing replication group and create it anew with the earlier engine version. "
  AutoMinorVersionUpgrade:
    type: boolean
    description: "This parameter is currently disabled."
  SnapshotRetentionLimit:
    type: integer
    description: "The number of days for which ElastiCache will retain automatic node group snapshots before deleting them. For example, if you set SnapshotRetentionLimit to 5, then a snapshot that was taken today will be retained for 5 days before being deleted.  Important If the value of SnapshotRetentionLimit is set to zero (0), backups are turned off."
  SnapshotWindow:
    type: string
    description: "The daily time range (in UTC) during which ElastiCache will begin taking a daily snapshot of the node group specified by SnapshottingClusterId. Example: 05:00-09:00  If you do not specify this parameter, then ElastiCache will automatically choose an appropriate time range."
  CacheNodeType:
    type: string
    description: "A valid cache node type that you want to scale this replication group to. The value of this parameter must be one of the ScaleUpModifications values returned by the ListAllowedCacheNodeTypeModification action."