---
description: 
pack: aws_elasticache
enabled: true
entry_point: run.py
name: reboot_cache_cluster
runner_type: python-script
parameters:
  action:
    default: reboot_cache_cluster
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CacheClusterId:
    type: string
    description: "The cache cluster identifier. This parameter is stored as a lowercase string."
    required: true
  CacheNodeIdsToReboot:
    type: array
    description: "A list of cache node IDs to reboot. A node ID is a numeric identifier (0001, 0002, etc.). To reboot an entire cache cluster, specify all of the cache node IDs."
    required: true