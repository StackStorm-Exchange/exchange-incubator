---
description: 
pack: aws_elasticache
enabled: true
entry_point: run.py
name: remove_tags_from_resource
runner_type: python-script
parameters:
  action:
    default: remove_tags_from_resource
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ResourceName:
    type: string
    description: "The Amazon Resource Name (ARN) of the resource from which you want the tags removed, for example arn:aws:elasticache:us-west-2:0123456789:cluster:myCluster or arn:aws:elasticache:us-west-2:0123456789:snapshot:mySnapshot. For more information on ARNs, go to Amazon Resource Names (ARNs) and AWS Service Namespaces."
    required: true
  TagKeys:
    type: array
    description: "A list of TagKeys identifying the tags you want removed from the named resource. For example, TagKeys.member.1=Region removes the cost allocation tag with the key name Region from the resource named by the ResourceName parameter."
    required: true