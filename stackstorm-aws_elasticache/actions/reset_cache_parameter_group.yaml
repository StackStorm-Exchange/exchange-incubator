---
description: 
pack: aws_elasticache
enabled: true
entry_point: run.py
name: reset_cache_parameter_group
runner_type: python-script
parameters:
  action:
    default: reset_cache_parameter_group
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CacheParameterGroupName:
    type: string
    description: "The name of the cache parameter group to reset."
    required: true
  ResetAllParameters:
    type: boolean
    description: "If true, all parameters in the cache parameter group will be reset to their default values. If false, only the parameters listed by ParameterNameValues are reset to their default values. Valid values: true | false "
  ParameterNameValues:
    type: array
    description: "An array of parameter names to reset to their default values. If ResetAllParameters is false, you must specify the name of at least one parameter to reset."