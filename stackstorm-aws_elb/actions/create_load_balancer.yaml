---
description: 
pack: aws_elb
enabled: true
entry_point: run.py
name: create_load_balancer
runner_type: python-script
parameters:
  action:
    default: create_load_balancer
    immutable: true
    type: string
  cls:
    default: elb
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  LoadBalancerName:
    type: string
    description: "The name of the load balancer. This name must be unique within your set of load balancers for the region, must have a maximum of 32 characters, must contain only alphanumeric characters or hyphens, and cannot begin or end with a hyphen."
    required: true
  Listeners:
    type: array
    description: "The listeners. For more information, see Listeners for Your Load Balancer in the Elastic Load Balancing Developer Guide."
    required: true
  AvailabilityZones:
    type: array
    description: "One or more Availability Zones from the same region as the load balancer. Traffic is equally distributed across all specified Availability Zones. You must specify at least one Availability Zone. You can add more Availability Zones after you create the load balancer using EnableAvailabilityZonesForLoadBalancer."
  Subnets:
    type: array
    description: "The IDs of the subnets in your VPC to attach to the load balancer. Specify one subnet per Availability Zone specified in AvailabilityZones."
  SecurityGroups:
    type: array
    description: "The IDs of the security groups to assign to the load balancer."
  Scheme:
    type: string
    description: "The type of a load balancer. Valid only for load balancers in a VPC. By default, Elastic Load Balancing creates an Internet-facing load balancer with a publicly resolvable DNS name, which resolves to public IP addresses. For more information about Internet-facing and Internal load balancers, see Internet-facing and Internal Load Balancers in the Elastic Load Balancing Developer Guide. Specify internal to create an internal load balancer with a DNS name that resolves to private IP addresses."
  Tags:
    type: array
    description: "A list of tags to assign to the load balancer. For more information about tagging your load balancer, see Tagging in the Elastic Load Balancing Developer Guide."