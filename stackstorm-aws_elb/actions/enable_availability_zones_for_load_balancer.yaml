---
description: 
pack: aws_elb
enabled: true
entry_point: run.py
name: enable_availability_zones_for_load_balancer
runner_type: python-script
parameters:
  action:
    default: enable_availability_zones_for_load_balancer
    immutable: true
    type: string
  cls:
    default: elb
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  LoadBalancerName:
    type: string
    description: "The name of the load balancer."
    required: true
  AvailabilityZones:
    type: array
    description: "The Availability Zones. These must be in the same region as the load balancer."
    required: true