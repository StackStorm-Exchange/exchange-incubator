---
description: 
pack: aws_emr
enabled: true
entry_point: run.py
name: add_tags
runner_type: python-script
parameters:
  action:
    default: add_tags
    immutable: true
    type: string
  cls:
    default: emr
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ResourceId:
    type: string
    description: "The Amazon EMR resource identifier to which tags will be added. This value must be a cluster identifier."
    required: true
  Tags:
    type: array
    description: "A list of tags to associate with a cluster and propagate to Amazon EC2 instances. Tags are user-defined key/value pairs that consist of a required key string with a maximum of 128 characters, and an optional value string with a maximum of 256 characters."
    required: true