---
description: 
pack: aws_emr
enabled: true
entry_point: run.py
name: list_steps
runner_type: python-script
parameters:
  action:
    default: list_steps
    immutable: true
    type: string
  cls:
    default: emr
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ClusterId:
    type: string
    description: "The identifier of the cluster for which to list the steps."
    required: true
  StepStates:
    type: array
    description: "The filter to limit the step list based on certain states."
  StepIds:
    type: array
    description: "The filter to limit the step list based on the identifier of the steps."
  Marker:
    type: string
    description: "The pagination token that indicates the next set of results to retrieve."