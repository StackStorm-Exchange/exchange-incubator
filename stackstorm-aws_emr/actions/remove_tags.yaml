---
description: 
pack: aws_emr
enabled: true
entry_point: run.py
name: remove_tags
runner_type: python-script
parameters:
  action:
    default: remove_tags
    immutable: true
    type: string
  cls:
    default: emr
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ResourceId:
    type: string
    description: "The Amazon EMR resource identifier from which tags will be removed. This value must be a cluster identifier."
    required: true
  TagKeys:
    type: array
    description: "A list of tag keys to remove from a resource."
    required: true