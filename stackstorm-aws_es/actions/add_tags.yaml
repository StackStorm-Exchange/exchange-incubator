---
description: 
pack: aws_es
enabled: true
entry_point: run.py
name: add_tags
runner_type: python-script
parameters:
  action:
    default: add_tags
    immutable: true
    type: string
  cls:
    default: es
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ARN:
    type: string
    description: " Specify the ARN for which you want to add the tags."
    required: true
  TagList:
    type: array
    description: " List of Tag that need to be added for the Elasticsearch domain. "
    required: true