---
description: 
pack: aws_firehose
enabled: true
entry_point: run.py
name: create_delivery_stream
runner_type: python-script
parameters:
  action:
    default: create_delivery_stream
    immutable: true
    type: string
  cls:
    default: firehose
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DeliveryStreamName:
    type: string
    description: "The name of the delivery stream."
    required: true
  S3DestinationConfiguration:
    type: object
    description: "The destination in Amazon S3. This value must be specified if ElasticsearchDestinationConfiguration or RedshiftDestinationConfiguration is specified (see restrictions listed above)."
  RedshiftDestinationConfiguration:
    type: object
    description: "The destination in Amazon Redshift. This value cannot be specified if Amazon S3 or Amazon Elasticsearch is the desired destination (see restrictions listed above)."
  ElasticsearchDestinationConfiguration:
    type: object
    description: "The destination in Amazon ES. This value cannot be specified if Amazon S3 or Amazon Redshift is the desired destination (see restrictions listed above)."