---
description: 
pack: aws_firehose
enabled: true
entry_point: run.py
name: update_destination
runner_type: python-script
parameters:
  action:
    default: update_destination
    immutable: true
    type: string
  cls:
    default: firehose
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DeliveryStreamName:
    type: string
    description: "The name of the delivery stream."
    required: true
  CurrentDeliveryStreamVersionId:
    type: string
    description: "Obtain this value from the VersionId result of the DeliveryStreamDescription operation. This value is required, and helps the service to perform conditional operations. For example, if there is a interleaving update and this value is null, then the update destination fails. After the update is successful, the VersionId value is updated. The service then performs a merge of the old configuration with the new configuration."
    required: true
  DestinationId:
    type: string
    description: "The ID of the destination."
    required: true
  S3DestinationUpdate:
    type: object
    description: "Describes an update for a destination in Amazon S3."
  RedshiftDestinationUpdate:
    type: object
    description: "Describes an update for a destination in Amazon Redshift."
  ElasticsearchDestinationUpdate:
    type: object
    description: "Describes an update for a destination in Amazon ES."