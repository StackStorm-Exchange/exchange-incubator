---
description: 
pack: aws_gamelift
enabled: true
entry_point: run.py
name: describe_game_sessions
runner_type: python-script
parameters:
  action:
    default: describe_game_sessions
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FleetId:
    type: string
    description: "Unique identifier for a fleet. Specify a fleet to retrieve information on all game sessions active on the fleet."
  GameSessionId:
    type: string
    description: "Unique identifier for a game session. Specify the game session to retrieve information on."
  AliasId:
    type: string
    description: "Unique identifier for a fleet alias. Specify an alias to retrieve information on all game sessions active on the fleet."
  StatusFilter:
    type: string
    description: "Game session status to filter results on. Possible game session states include ACTIVE, TERMINATED, ACTIVATING, and TERMINATING (the last two are transitory). "
  Limit:
    type: integer
    description: "Maximum number of results to return. Use this parameter with NextToken to get results as a set of sequential pages."
  NextToken:
    type: string
    description: "Token indicating the start of the next sequential page of results. Use the token that is returned with a previous call to this action. To specify the start of the result set, do not specify a value."