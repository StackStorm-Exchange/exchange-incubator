parameters:
  action:
    default: describe_player_sessions
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  GameSessionId:
    type: string
    description: "Unique identifier for a game session."
  PlayerId:
    type: string
    description: "Unique identifier for a player."
  PlayerSessionId:
    type: string
    description: "Unique identifier for a player session."
  PlayerSessionStatusFilter:
    type: string
    description: "Player session status to filter results on. Possible player session states include the following: RESERVED – The player session request has been received, but the player has not yet connected to the server process and/or been validated. ACTIVE – The player has been validated by the server process and is currently connected.COMPLETED – The player connection has been dropped.TIMEDOUT – A player session request was received, but the player did not connect and/or was not validated within the time-out limit (60 seconds)."
  Limit:
    type: integer
    description: "Maximum number of results to return. Use this parameter with NextToken to get results as a set of sequential pages. If a player session ID is specified, this parameter is ignored."
  NextToken:
    type: string
    description: "Token indicating the start of the next sequential page of results. Use the token that is returned with a previous call to this action. To specify the start of the result set, do not specify a value. If a player session ID is specified, this parameter is ignored."