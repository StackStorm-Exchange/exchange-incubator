---
description: 
pack: aws_gamelift
enabled: true
entry_point: run.py
name: list_builds
runner_type: python-script
parameters:
  action:
    default: list_builds
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Status:
    type: string
    description: "Build state to filter results by. To retrieve all builds, leave this parameter empty. Possible build states include the following: INITIALIZED – A new build has been defined, but no files have been uploaded. You cannot create fleets for builds that are in this state. When a build is successfully created, the build state is set to this value. READY – The game build has been successfully uploaded. You can now create new fleets for this build.FAILED – The game build upload failed. You cannot create new fleets for this build. "
  Limit:
    type: integer
    description: "Maximum number of results to return. Use this parameter with NextToken to get results as a set of sequential pages."
  NextToken:
    type: string
    description: "Token indicating the start of the next sequential page of results. Use the token that is returned with a previous call to this action. To specify the start of the result set, do not specify a value."