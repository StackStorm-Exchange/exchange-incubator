---
description: 
pack: aws_gamelift
enabled: true
entry_point: run.py
name: update_build
runner_type: python-script
parameters:
  action:
    default: update_build
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  BuildId:
    type: string
    description: "Unique identifier of the build you want to update. "
    required: true
  Name:
    type: string
    description: "Descriptive label associated with a build. Build names do not need to be unique."
  Version:
    type: string
    description: "Version associated with this build. Version strings do not need to be unique to a build."