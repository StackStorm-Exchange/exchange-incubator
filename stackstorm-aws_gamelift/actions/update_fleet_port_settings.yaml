---
description: 
pack: aws_gamelift
enabled: true
entry_point: run.py
name: update_fleet_port_settings
runner_type: python-script
parameters:
  action:
    default: update_fleet_port_settings
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FleetId:
    type: string
    description: "Unique identifier for the fleet you want to update port settings for. "
    required: true
  InboundPermissionAuthorizations:
    type: array
    description: "Collection of port settings to be added to the fleet record."
  InboundPermissionRevocations:
    type: array
    description: "Collection of port settings to be removed from the fleet record."