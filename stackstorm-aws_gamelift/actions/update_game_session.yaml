---
description: 
pack: aws_gamelift
enabled: true
entry_point: run.py
name: update_game_session
runner_type: python-script
parameters:
  action:
    default: update_game_session
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  GameSessionId:
    type: string
    description: "Unique identifier for a game session. Specify the game session you want to update. "
    required: true
  MaximumPlayerSessionCount:
    type: integer
    description: "Maximum number of players that can be simultaneously connected to the game session."
  Name:
    type: string
    description: "Descriptive label associated with a game session. Session names do not need to be unique."
  PlayerSessionCreationPolicy:
    type: string
    description: "Policy determining whether or not the game session accepts new players."
  ProtectionPolicy:
    type: string
    description: "Game session protection policy to apply to this game session only. NoProtection – The game session can be terminated during a scale-down event. FullProtection – If the game session is in an ACTIVE status, it cannot be terminated during a scale-down event."