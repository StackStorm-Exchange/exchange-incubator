---
description: 
pack: aws_glacier
enabled: true
entry_point: run.py
name: complete_multipart_upload
runner_type: python-script
parameters:
  action:
    default: complete_multipart_upload
    immutable: true
    type: string
  cls:
    default: glacier
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  accountId:
    type: string
    description: "The AccountId value is the AWS account ID of the account that owns the vault. You can either specify an AWS account ID or optionally a single apos-apos (hyphen), in which case Amazon Glacier uses the AWS account ID associated with the credentials used to sign the request. If you use an account ID, do not include any hyphens (apos-apos) in the ID."
    required: true
  vaultName:
    type: string
    description: "The name of the vault."
    required: true
  uploadId:
    type: string
    description: "The upload ID of the multipart upload."
    required: true
  archiveSize:
    type: string
    description: "The total size, in bytes, of the entire archive. This value should be the sum of all the sizes of the individual parts that you uploaded."
  checksum:
    type: string
    description: "The SHA256 tree hash of the entire archive. It is the tree hash of SHA256 tree hash of the individual parts. If the value you specify in the request does not match the SHA256 tree hash of the final assembled archive as computed by Amazon Glacier, Amazon Glacier returns an error and the request fails."