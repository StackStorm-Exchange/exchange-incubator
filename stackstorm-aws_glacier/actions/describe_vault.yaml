---
description: 
pack: aws_glacier
enabled: true
entry_point: run.py
name: describe_vault
runner_type: python-script
parameters:
  action:
    default: describe_vault
    immutable: true
    type: string
  cls:
    default: glacier
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  accountId:
    type: string
    description: "The AccountId value is the AWS account ID of the account that owns the vault. You can either specify an AWS account ID or optionally a single apos-apos (hyphen), in which case Amazon Glacier uses the AWS account ID associated with the credentials used to sign the request. If you use an account ID, do not include any hyphens (apos-apos) in the ID. "
    required: true
  vaultName:
    type: string
    description: "The name of the vault."
    required: true