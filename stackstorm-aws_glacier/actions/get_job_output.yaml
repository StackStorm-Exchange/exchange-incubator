---
description: 
pack: aws_glacier
enabled: true
entry_point: run.py
name: get_job_output
runner_type: python-script
parameters:
  action:
    default: get_job_output
    immutable: true
    type: string
  cls:
    default: glacier
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  accountId:
    type: string
    description: "The AccountId value is the AWS account ID of the account that owns the vault. You can either specify an AWS account ID or optionally a single apos-apos (hyphen), in which case Amazon Glacier uses the AWS account ID associated with the credentials used to sign the request. If you use an account ID, do not include any hyphens (apos-apos) in the ID."
    required: true
  vaultName:
    type: string
    description: "The name of the vault."
    required: true
  jobId:
    type: string
    description: "The job ID whose data is downloaded."
    required: true
  range:
    type: string
    description: "The range of bytes to retrieve from the output. For example, if you want to download the first 1,048,576 bytes, specify 'Range: bytes=0-1048575'. By default, this operation downloads the entire output. "