---
description: 
pack: aws_glacier
enabled: true
entry_point: run.py
name: initiate_multipart_upload
runner_type: python-script
parameters:
  action:
    default: initiate_multipart_upload
    immutable: true
    type: string
  cls:
    default: glacier
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  accountId:
    type: string
    description: "The AccountId value is the AWS account ID of the account that owns the vault. You can either specify an AWS account ID or optionally a single apos-apos (hyphen), in which case Amazon Glacier uses the AWS account ID associated with the credentials used to sign the request. If you use an account ID, do not include any hyphens (apos-apos) in the ID. "
    required: true
  vaultName:
    type: string
    description: "The name of the vault."
    required: true
  archiveDescription:
    type: string
    description: "The archive description that you are uploading in parts. The part size must be a megabyte (1024 KB) multiplied by a power of 2, for example 1048576 (1 MB), 2097152 (2 MB), 4194304 (4 MB), 8388608 (8 MB), and so on. The minimum allowable part size is 1 MB, and the maximum is 4 GB (4096 MB)."
  partSize:
    type: string
    description: "The size of each part except the last, in bytes. The last part can be smaller than this part size."