---
description: 
pack: aws_glacier
enabled: true
entry_point: run.py
name: list_jobs
runner_type: python-script
parameters:
  action:
    default: list_jobs
    immutable: true
    type: string
  cls:
    default: glacier
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  accountId:
    type: string
    description: "The AccountId value is the AWS account ID of the account that owns the vault. You can either specify an AWS account ID or optionally a single apos-apos (hyphen), in which case Amazon Glacier uses the AWS account ID associated with the credentials used to sign the request. If you use an account ID, do not include any hyphens (apos-apos) in the ID. "
    required: true
  vaultName:
    type: string
    description: "The name of the vault."
    required: true
  limit:
    type: string
    description: "Specifies that the response be limited to the specified number of items or fewer. If not specified, the List Jobs operation returns up to 1,000 jobs."
  marker:
    type: string
    description: "An opaque string used for pagination. This value specifies the job at which the listing of jobs should begin. Get the marker value from a previous List Jobs response. You need only include the marker if you are continuing the pagination of results started in a previous List Jobs request."
  statuscode:
    type: string
    description: "Specifies the type of job status to return. You can specify the following values: 'InProgress', 'Succeeded', or 'Failed'."
  completed:
    type: string
    description: "Specifies the state of the jobs to return. You can specify true or false."