---
description: 
pack: aws_glacier
enabled: true
entry_point: run.py
name: list_multipart_uploads
runner_type: python-script
parameters:
  action:
    default: list_multipart_uploads
    immutable: true
    type: string
  cls:
    default: glacier
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  accountId:
    type: string
    description: "The AccountId value is the AWS account ID of the account that owns the vault. You can either specify an AWS account ID or optionally a single apos-apos (hyphen), in which case Amazon Glacier uses the AWS account ID associated with the credentials used to sign the request. If you use an account ID, do not include any hyphens (apos-apos) in the ID. "
    required: true
  vaultName:
    type: string
    description: "The name of the vault."
    required: true
  marker:
    type: string
    description: "An opaque string used for pagination. This value specifies the upload at which the listing of uploads should begin. Get the marker value from a previous List Uploads response. You need only include the marker if you are continuing the pagination of results started in a previous List Uploads request."
  limit:
    type: string
    description: "Specifies the maximum number of uploads returned in the response body. If this value is not specified, the List Uploads operation returns up to 1,000 uploads."