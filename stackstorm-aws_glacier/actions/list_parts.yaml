---
description: 
pack: aws_glacier
enabled: true
entry_point: run.py
name: list_parts
runner_type: python-script
parameters:
  action:
    default: list_parts
    immutable: true
    type: string
  cls:
    default: glacier
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  accountId:
    type: string
    description: "The AccountId value is the AWS account ID of the account that owns the vault. You can either specify an AWS account ID or optionally a single apos-apos (hyphen), in which case Amazon Glacier uses the AWS account ID associated with the credentials used to sign the request. If you use an account ID, do not include any hyphens (apos-apos) in the ID. "
    required: true
  vaultName:
    type: string
    description: "The name of the vault."
    required: true
  uploadId:
    type: string
    description: "The upload ID of the multipart upload."
    required: true
  marker:
    type: string
    description: "An opaque string used for pagination. This value specifies the part at which the listing of parts should begin. Get the marker value from the response of a previous List Parts response. You need only include the marker if you are continuing the pagination of results started in a previous List Parts request."
  limit:
    type: string
    description: "Specifies the maximum number of parts returned in the response body. If this value is not specified, the List Parts operation returns up to 1,000 uploads."