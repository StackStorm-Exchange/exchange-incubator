---
description: 
pack: aws_glacier
enabled: true
entry_point: run.py
name: list_vaults
runner_type: python-script
parameters:
  action:
    default: list_vaults
    immutable: true
    type: string
  cls:
    default: glacier
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  accountId:
    type: string
    description: "The AccountId value is the AWS account ID. This value must match the AWS account ID associated with the credentials used to sign the request. You can either specify an AWS account ID or optionally a single apos-apos (hyphen), in which case Amazon Glacier uses the AWS account ID associated with the credentials used to sign the request. If you specify your account ID, do not include any hyphens (apos-apos) in the ID."
    required: true
  marker:
    type: string
    description: "A string used for pagination. The marker specifies the vault ARN after which the listing of vaults should begin."
  limit:
    type: string
    description: "The maximum number of items returned in the response. If you don't specify a value, the List Vaults operation returns up to 1,000 items."