---
description: 
pack: aws_glacier
enabled: true
entry_point: run.py
name: upload_multipart_part
runner_type: python-script
parameters:
  action:
    default: upload_multipart_part
    immutable: true
    type: string
  cls:
    default: glacier
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  accountId:
    type: string
    description: "The AccountId value is the AWS account ID of the account that owns the vault. You can either specify an AWS account ID or optionally a single apos-apos (hyphen), in which case Amazon Glacier uses the AWS account ID associated with the credentials used to sign the request. If you use an account ID, do not include any hyphens (apos-apos) in the ID. "
    required: true
  vaultName:
    type: string
    description: "The name of the vault."
    required: true
  uploadId:
    type: string
    description: "The upload ID of the multipart upload."
    required: true
  checksum:
    type: string
    description: "The SHA256 tree hash of the data being uploaded. "
  range:
    type: string
    description: "Identifies the range of bytes in the assembled archive that will be uploaded in this part. Amazon Glacier uses this information to assemble the archive in the proper sequence. The format of this header follows RFC 2616. An example header is Content-Range:bytes 0-4194303/*."
  body:
    type: string
    description: "The data to upload."