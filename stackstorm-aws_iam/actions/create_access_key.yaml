---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: create_access_key
runner_type: python-script
parameters:
  action:
    default: create_access_key
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  UserName:
    type: string
    description: "The name of the IAM user that the new key will belong to. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"