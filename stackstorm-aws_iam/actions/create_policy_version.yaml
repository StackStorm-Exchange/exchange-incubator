---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: create_policy_version
runner_type: python-script
parameters:
  action:
    default: create_policy_version
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  PolicyArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the IAM policy to which you want to add a new version. For more information about ARNs, see Amazon Resource Names (ARNs) and AWS Service Namespaces in the AWS General Reference."
    required: true
  PolicyDocument:
    type: string
    description: "The JSON policy document that you want to use as the content for this new version of the policy. The regex pattern for this parameter is a string of characters consisting of any printable ASCII character ranging from the space character (\\u0020) through end of the ASCII character range (\\u00FF). It also includes the special characters tab (\\u0009), line feed (\\u000A), and carriage return (\\u000D)."
    required: true
  SetAsDefault:
    type: boolean
    description: "Specifies whether to set this version as the policy's default version. When this parameter is true, the new policy version becomes the operative version; that is, the version that is in effect for the IAM users, groups, and roles that the policy is attached to. For more information about managed policy versions, see Versioning for Managed Policies in the IAM User Guide."