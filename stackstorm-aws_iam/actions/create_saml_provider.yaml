---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: create_saml_provider
runner_type: python-script
parameters:
  action:
    default: create_saml_provider
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  SAMLMetadataDocument:
    type: string
    description: "An XML document generated by an identity provider (IdP) that supports SAML 2.0. The document includes the issuer's name, expiration information, and keys that can be used to validate the SAML authentication response (assertions) that are received from the IdP. You must generate the metadata document using the identity management software that is used as your organization's IdP. For more information, see About SAML 2.0-based Federation in the IAM User Guide "
    required: true
  Name:
    type: string
    description: "The name of the provider to create. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true