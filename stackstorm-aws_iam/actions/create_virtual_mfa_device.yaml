---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: create_virtual_mfa_device
runner_type: python-script
parameters:
  action:
    default: create_virtual_mfa_device
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  VirtualMFADeviceName:
    type: string
    description: "The name of the virtual MFA device. Use with path to uniquely identify a virtual MFA device. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true
  Path:
    type: string
    description: " The path for the virtual MFA device. For more information about paths, see IAM Identifiers in the IAM User Guide. This parameter is optional. If it is not included, it defaults to a slash (/). The regex pattern for this parameter is a string of characters consisting of either a forward slash (/) by itself or a string that must begin and end with forward slashes, containing any ASCII character from the ! (\\u0021) thru the DEL character (\\u007F), including most punctuation characters, digits, and upper and lowercased letters."