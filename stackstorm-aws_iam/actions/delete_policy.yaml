---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: delete_policy
runner_type: python-script
parameters:
  action:
    default: delete_policy
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  PolicyArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the IAM policy you want to delete. For more information about ARNs, see Amazon Resource Names (ARNs) and AWS Service Namespaces in the AWS General Reference."
    required: true