---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: delete_signing_certificate
runner_type: python-script
parameters:
  action:
    default: delete_signing_certificate
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CertificateId:
    type: string
    description: "The ID of the signing certificate to delete. The format of this parameter, as described by its regex pattern, is a string of characters that can be upper- or lower-cased letters or digits."
    required: true
  UserName:
    type: string
    description: "The name of the user the signing certificate belongs to. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"