---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: detach_role_policy
runner_type: python-script
parameters:
  action:
    default: detach_role_policy
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  RoleName:
    type: string
    description: "The name (friendly name, not ARN) of the IAM role to detach the policy from. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true
  PolicyArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the IAM policy you want to detach. For more information about ARNs, see Amazon Resource Names (ARNs) and AWS Service Namespaces in the AWS General Reference."
    required: true