---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: get_policy_version
runner_type: python-script
parameters:
  action:
    default: get_policy_version
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  PolicyArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the managed policy that you want information about. For more information about ARNs, see Amazon Resource Names (ARNs) and AWS Service Namespaces in the AWS General Reference."
    required: true
  VersionId:
    type: string
    description: "Identifies the policy version to retrieve. The regex pattern for this parameter is a string of characters that consists of the lowercase letter 'v' followed by one or two digits, and optionally followed by a period '.' and a string of letters and digits."
    required: true