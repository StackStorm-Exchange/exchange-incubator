---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: put_group_policy
runner_type: python-script
parameters:
  action:
    default: put_group_policy
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  GroupName:
    type: string
    description: "The name of the group to associate the policy with. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true
  PolicyName:
    type: string
    description: "The name of the policy document. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true
  PolicyDocument:
    type: string
    description: "The policy document. The regex pattern for this parameter is a string of characters consisting of any printable ASCII character ranging from the space character (\\u0020) through end of the ASCII character range (\\u00FF). It also includes the special characters tab (\\u0009), line feed (\\u000A), and carriage return (\\u000D)."
    required: true