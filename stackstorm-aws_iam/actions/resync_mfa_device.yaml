---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: resync_mfa_device
runner_type: python-script
parameters:
  action:
    default: resync_mfa_device
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  UserName:
    type: string
    description: "The name of the user whose MFA device you want to resynchronize. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true
  SerialNumber:
    type: string
    description: "Serial number that uniquely identifies the MFA device. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true
  AuthenticationCode1:
    type: string
    description: "An authentication code emitted by the device. The format for this parameter is a sequence of six digits."
    required: true
  AuthenticationCode2:
    type: string
    description: "A subsequent authentication code emitted by the device. The format for this parameter is a sequence of six digits."
    required: true