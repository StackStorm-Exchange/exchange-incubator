---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: update_access_key
runner_type: python-script
parameters:
  action:
    default: update_access_key
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  AccessKeyId:
    type: string
    description: "The access key ID of the secret access key you want to update. The regex pattern for this parameter is a string of characters that can consist of any upper or lowercased letter or digit."
    required: true
  Status:
    type: string
    description: " The status you want to assign to the secret access key. Active means the key can be used for API calls to AWS, while Inactive means the key cannot be used."
    required: true
  UserName:
    type: string
    description: "The name of the user whose key you want to update. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"