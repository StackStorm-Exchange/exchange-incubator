---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: update_saml_provider
runner_type: python-script
parameters:
  action:
    default: update_saml_provider
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  SAMLMetadataDocument:
    type: string
    description: "An XML document generated by an identity provider (IdP) that supports SAML 2.0. The document includes the issuer's name, expiration information, and keys that can be used to validate the SAML authentication response (assertions) that are received from the IdP. You must generate the metadata document using the identity management software that is used as your organization's IdP."
    required: true
  SAMLProviderArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the SAML provider to update. For more information about ARNs, see Amazon Resource Names (ARNs) and AWS Service Namespaces in the AWS General Reference."
    required: true