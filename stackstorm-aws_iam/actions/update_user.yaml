---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: update_user
runner_type: python-script
parameters:
  action:
    default: update_user
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  UserName:
    type: string
    description: "Name of the user to update. If you're changing the name of the user, this is the original user name. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true
  NewPath:
    type: string
    description: "New path for the IAM user. Include this parameter only if you're changing the user's path. The regex pattern for this parameter is a string of characters consisting of either a forward slash (/) by itself or a string that must begin and end with forward slashes, containing any ASCII character from the ! (\\u0021) thru the DEL character (\\u007F), including most punctuation characters, digits, and upper and lowercased letters."
  NewUserName:
    type: string
    description: "New name for the user. Include this parameter only if you're changing the user's name. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"