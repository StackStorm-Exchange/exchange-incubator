---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: upload_signing_certificate
runner_type: python-script
parameters:
  action:
    default: upload_signing_certificate
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CertificateBody:
    type: string
    description: "The contents of the signing certificate. The regex pattern for this parameter is a string of characters consisting of any printable ASCII character ranging from the space character (\\u0020) through end of the ASCII character range (\\u00FF). It also includes the special characters tab (\\u0009), line feed (\\u000A), and carriage return (\\u000D)."
    required: true
  UserName:
    type: string
    description: "The name of the user the signing certificate is for. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"