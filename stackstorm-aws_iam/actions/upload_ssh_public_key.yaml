---
description: 
pack: aws_iam
enabled: true
entry_point: run.py
name: upload_ssh_public_key
runner_type: python-script
parameters:
  action:
    default: upload_ssh_public_key
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  UserName:
    type: string
    description: "The name of the IAM user to associate the SSH public key with. The regex pattern for this parameter is a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true
  SSHPublicKeyBody:
    type: string
    description: "The SSH public key. The public key must be encoded in ssh-rsa format or PEM format. The regex pattern for this parameter is a string of characters consisting of any printable ASCII character ranging from the space character (\\u0020) through end of the ASCII character range (\\u00FF). It also includes the special characters tab (\\u0009), line feed (\\u000A), and carriage return (\\u000D)."
    required: true