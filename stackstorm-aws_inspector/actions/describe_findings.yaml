---
description: 
pack: aws_inspector
enabled: true
entry_point: run.py
name: describe_findings
runner_type: python-script
parameters:
  action:
    default: describe_findings
    immutable: true
    type: string
  cls:
    default: inspector
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  findingArns:
    type: array
    description: "The ARN that specifies the finding that you want to describe."
    required: true
  locale:
    type: string
    description: "The locale into which you want to translate a finding description, recommendation, and the short description that identifies the finding."