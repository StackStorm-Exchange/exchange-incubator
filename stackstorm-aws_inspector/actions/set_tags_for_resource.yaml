---
description: 
pack: aws_inspector
enabled: true
entry_point: run.py
name: set_tags_for_resource
runner_type: python-script
parameters:
  action:
    default: set_tags_for_resource
    immutable: true
    type: string
  cls:
    default: inspector
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  resourceArn:
    type: string
    description: "The ARN of the assessment template that you want to set tags to."
    required: true
  tags:
    type: array
    description: "A collection of key and value pairs that you want to set to the assessment template."