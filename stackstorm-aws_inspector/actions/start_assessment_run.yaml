---
description: 
pack: aws_inspector
enabled: true
entry_point: run.py
name: start_assessment_run
runner_type: python-script
parameters:
  action:
    default: start_assessment_run
    immutable: true
    type: string
  cls:
    default: inspector
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  assessmentTemplateArn:
    type: string
    description: "The ARN of the assessment template of the assessment run that you want to start."
    required: true
  assessmentRunName:
    type: string
    description: "You can specify the name for the assessment run, or you can use the auto-generated name that is based on the assessment template name. The name must be unique for the assessment template."