---
description: 
pack: aws_inspector
enabled: true
entry_point: run.py
name: subscribe_to_event
runner_type: python-script
parameters:
  action:
    default: subscribe_to_event
    immutable: true
    type: string
  cls:
    default: inspector
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  resourceArn:
    type: string
    description: "The ARN of the assessment template that is used during the event for which you want to receive SNS notifications."
    required: true
  event:
    type: string
    description: "The event for which you want to receive SNS notifications."
    required: true
  topicArn:
    type: string
    description: "The ARN of the SNS topic to which the SNS notifications are sent."
    required: true