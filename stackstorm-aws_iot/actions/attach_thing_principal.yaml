enabled: true
entry_point: run.py
name: attach_thing_principal
runner_type: python-script
parameters:
  action:
    default: attach_thing_principal
    immutable: true
    type: string
  cls:
    default: iot
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  thingName:
    type: string
    description: "The name of the thing."
    required: true
  principal:
    type: string
    description: "The principal, such as a certificate or other credential."
    required: true