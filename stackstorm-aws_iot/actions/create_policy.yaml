---
description: 
pack: aws_iot
enabled: true
entry_point: run.py
name: create_policy
runner_type: python-script
parameters:
  action:
    default: create_policy
    immutable: true
    type: string
  cls:
    default: iot
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  policyName:
    type: string
    description: "The policy name."
    required: true
  policyDocument:
    type: string
    description: "The JSON document that describes the policy. policyDocument must have a minimum length of 1, with a maximum length of 2048, excluding whitespace."
    required: true