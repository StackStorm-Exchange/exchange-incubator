---
description: 
pack: aws_iot
enabled: true
entry_point: run.py
name: detach_principal_policy
runner_type: python-script
parameters:
  action:
    default: detach_principal_policy
    immutable: true
    type: string
  cls:
    default: iot
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  policyName:
    type: string
    description: "The name of the policy to detach."
    required: true
  principal:
    type: string
    description: "The principal. If the principal is a certificate, specify the certificate ARN. If the principal is an Amazon Cognito identity, specify the identity ID."
    required: true