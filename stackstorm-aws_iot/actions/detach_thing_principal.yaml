---
description: 
pack: aws_iot
enabled: true
entry_point: run.py
name: detach_thing_principal
runner_type: python-script
parameters:
  action:
    default: detach_thing_principal
    immutable: true
    type: string
  cls:
    default: iot
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  thingName:
    type: string
    description: "The name of the thing."
    required: true
  principal:
    type: string
    description: "If the principal is a certificate, this value must be ARN of the certificate. If the principal is an Amazon Cognito identity, this value must be the ID of the Amazon Cognito identity."
    required: true