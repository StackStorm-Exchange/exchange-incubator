---
description: 
pack: aws_iot
enabled: true
entry_point: run.py
name: register_certificate
runner_type: python-script
parameters:
  action:
    default: register_certificate
    immutable: true
    type: string
  cls:
    default: iot
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  certificatePem:
    type: string
    description: "The certificate data, in PEM format."
    required: true
  caCertificatePem:
    type: string
    description: "The CA certificate used to sign the device certificate being registered."
  setAsActive:
    type: boolean
    description: "A boolean value that specifies if the CA certificate is set to active."