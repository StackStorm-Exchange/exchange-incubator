---
description: 
pack: aws_iot
enabled: true
entry_point: run.py
name: transfer_certificate
runner_type: python-script
parameters:
  action:
    default: transfer_certificate
    immutable: true
    type: string
  cls:
    default: iot
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  certificateId:
    type: string
    description: "The ID of the certificate."
    required: true
  targetAwsAccount:
    type: string
    description: "The AWS account."
    required: true
  transferMessage:
    type: string
    description: "The transfer message."