---
description: 
pack: aws_iot
enabled: true
entry_point: run.py
name: update_ca_certificate
runner_type: python-script
parameters:
  action:
    default: update_ca_certificate
    immutable: true
    type: string
  cls:
    default: iot
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  certificateId:
    type: string
    description: "The CA certificate identifier."
    required: true
  newStatus:
    type: string
    description: "The updated status of the CA certificate. Note: The status value REGISTER_INACTIVE is deprecated and should not be used."
    required: true