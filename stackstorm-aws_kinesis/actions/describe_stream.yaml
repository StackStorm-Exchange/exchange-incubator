---
description: 
pack: aws_kinesis
enabled: true
entry_point: run.py
name: describe_stream
runner_type: python-script
parameters:
  action:
    default: describe_stream
    immutable: true
    type: string
  cls:
    default: kinesis
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  StreamName:
    type: string
    description: "The name of the stream to describe."
    required: true
  Limit:
    type: integer
    description: "The maximum number of shards to return."
  ExclusiveStartShardId:
    type: string
    description: "The shard ID of the shard to start with."