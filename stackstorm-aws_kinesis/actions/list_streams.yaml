---
description: 
pack: aws_kinesis
enabled: true
entry_point: run.py
name: list_streams
runner_type: python-script
parameters:
  action:
    default: list_streams
    immutable: true
    type: string
  cls:
    default: kinesis
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Limit:
    type: integer
    description: "The maximum number of streams to list."
  ExclusiveStartStreamName:
    type: string
    description: "The name of the stream to start the list with."