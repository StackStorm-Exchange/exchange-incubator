---
description: 
pack: aws_kinesis
enabled: true
entry_point: run.py
name: merge_shards
runner_type: python-script
parameters:
  action:
    default: merge_shards
    immutable: true
    type: string
  cls:
    default: kinesis
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  StreamName:
    type: string
    description: "The name of the stream for the merge."
    required: true
  ShardToMerge:
    type: string
    description: "The shard ID of the shard to combine with the adjacent shard for the merge."
    required: true
  AdjacentShardToMerge:
    type: string
    description: "The shard ID of the adjacent shard for the merge."
    required: true