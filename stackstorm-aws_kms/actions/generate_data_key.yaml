---
description: 
pack: aws_kms
enabled: true
entry_point: run.py
name: generate_data_key
runner_type: python-script
parameters:
  action:
    default: generate_data_key
    immutable: true
    type: string
  cls:
    default: kms
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  KeyId:
    type: string
    description: "A unique identifier for the customer master key. This value can be a globally unique identifier, a fully specified ARN to either an alias or a key, or an alias name prefixed by 'alias/'.   Key ARN Example - arn:aws:kms:us-east-1:123456789012:key/12345678-1234-1234-1234-123456789012   Alias ARN Example - arn:aws:kms:us-east-1:123456789012:alias/MyAliasName   Globally Unique Key ID Example - 12345678-1234-1234-1234-123456789012   Alias Name Example - alias/MyAliasName  "
    required: true
  EncryptionContext:
    type: object
    description: "Name/value pair that contains additional data to be authenticated during the encryption and decryption processes that use the key. This value is logged by AWS CloudTrail to provide context around the data encrypted by the key."
  NumberOfBytes:
    type: integer
    description: "Integer that contains the number of bytes to generate. Common values are 128, 256, 512, and 1024. 1024 is the current limit. We recommend that you use the KeySpec parameter instead."
  KeySpec:
    type: string
    description: "Value that identifies the encryption algorithm and key size to generate a data key for. Currently this can be AES_128 or AES_256."
  GrantTokens:
    type: array
    description: "A list of grant tokens. For more information, see Grant Tokens in the AWS Key Management Service Developer Guide."