---
description: 
pack: aws_kms
enabled: true
entry_point: run.py
name: generate_random
runner_type: python-script
parameters:
  action:
    default: generate_random
    immutable: true
    type: string
  cls:
    default: kms
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  NumberOfBytes:
    type: integer
    description: "Integer that contains the number of bytes to generate. Common values are 128, 256, 512, 1024 and so on. The current limit is 1024 bytes."