---
description: 
pack: aws_kms
enabled: true
entry_point: run.py
name: re_encrypt
runner_type: python-script
parameters:
  action:
    default: re_encrypt
    immutable: true
    type: string
  cls:
    default: kms
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CiphertextBlob:
    type: string
    description: "Ciphertext of the data to re-encrypt."
    required: true
  DestinationKeyId:
    type: string
    description: "A unique identifier for the customer master key used to re-encrypt the data. This value can be a globally unique identifier, a fully specified ARN to either an alias or a key, or an alias name prefixed by 'alias/'.   Key ARN Example - arn:aws:kms:us-east-1:123456789012:key/12345678-1234-1234-1234-123456789012   Alias ARN Example - arn:aws:kms:us-east-1:123456789012:alias/MyAliasName   Globally Unique Key ID Example - 12345678-1234-1234-1234-123456789012   Alias Name Example - alias/MyAliasName  "
    required: true
  SourceEncryptionContext:
    type: object
    description: "Encryption context used to encrypt and decrypt the data specified in the CiphertextBlob parameter."
  DestinationEncryptionContext:
    type: object
    description: "Encryption context to be used when the data is re-encrypted."
  GrantTokens:
    type: array
    description: "A list of grant tokens. For more information, see Grant Tokens in the AWS Key Management Service Developer Guide."