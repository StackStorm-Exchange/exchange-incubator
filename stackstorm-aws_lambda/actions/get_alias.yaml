---
description: 
pack: aws_lambda
enabled: true
entry_point: run.py
name: get_alias
runner_type: python-script
parameters:
  action:
    default: get_alias
    immutable: true
    type: string
  cls:
    default: lambda
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FunctionName:
    type: string
    description: "Function name for which the alias is created. An alias is a subresource that exists only in the context of an existing Lambda function so you must specify the function name."
    required: true
  Name:
    type: string
    description: "Name of the alias for which you want to retrieve information."
    required: true