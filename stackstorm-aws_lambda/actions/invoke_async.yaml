---
description: 
pack: aws_lambda
enabled: true
entry_point: run.py
name: invoke_async
runner_type: python-script
parameters:
  action:
    default: invoke_async
    immutable: true
    type: string
  cls:
    default: lambda
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FunctionName:
    type: string
    description: "The Lambda function name."
    required: true
  InvokeArgs:
    type: string
    description: "JSON that you want to provide to your Lambda function as input."
    required: true