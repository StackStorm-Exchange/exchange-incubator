---
description: 
pack: aws_logs
enabled: true
entry_point: run.py
name: create_log_stream
runner_type: python-script
parameters:
  action:
    default: create_log_stream
    immutable: true
    type: string
  cls:
    default: logs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  logGroupName:
    type: string
    description: "The name of the log group under which the log stream is to be created."
    required: true
  logStreamName:
    type: string
    description: "The name of the log stream to create."
    required: true