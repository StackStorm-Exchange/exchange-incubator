---
description: 
pack: aws_logs
enabled: true
entry_point: run.py
name: describe_export_tasks
runner_type: python-script
parameters:
  action:
    default: describe_export_tasks
    immutable: true
    type: string
  cls:
    default: logs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  taskId:
    type: string
    description: "Export task that matches the specified task Id will be returned. This can result in zero or one export task."
  statusCode:
    type: string
    description: "All export tasks that matches the specified status code will be returned. This can return zero or more export tasks."
  nextToken:
    type: string
    description: " A string token used for pagination that points to the next page of results. It must be a value obtained from the response of the previous DescribeExportTasks request. "
  limit:
    type: integer
    description: " The maximum number of items returned in the response. If you don't specify a value, the request would return up to 50 items. "