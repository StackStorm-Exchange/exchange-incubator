---
description: 
pack: aws_logs
enabled: true
entry_point: run.py
name: describe_log_groups
runner_type: python-script
parameters:
  action:
    default: describe_log_groups
    immutable: true
    type: string
  cls:
    default: logs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  logGroupNamePrefix:
    type: string
    description: "Will only return log groups that match the provided logGroupNamePrefix. If you don't specify a value, no prefix filter is applied."
  nextToken:
    type: string
    description: " A string token used for pagination that points to the next page of results. It must be a value obtained from the response of the previous DescribeLogGroups request. "
  limit:
    type: integer
    description: " The maximum number of items returned in the response. If you don't specify a value, the request would return up to 50 items. "