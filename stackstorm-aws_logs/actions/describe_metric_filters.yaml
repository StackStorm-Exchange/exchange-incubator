---
description: 
pack: aws_logs
enabled: true
entry_point: run.py
name: describe_metric_filters
runner_type: python-script
parameters:
  action:
    default: describe_metric_filters
    immutable: true
    type: string
  cls:
    default: logs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  logGroupName:
    type: string
    description: "The log group name for which metric filters are to be listed."
    required: true
  filterNamePrefix:
    type: string
    description: "Will only return metric filters that match the provided filterNamePrefix. If you don't specify a value, no prefix filter is applied."
  nextToken:
    type: string
    description: " A string token used for pagination that points to the next page of results. It must be a value obtained from the response of the previous DescribeMetricFilters request. "
  limit:
    type: integer
    description: " The maximum number of items returned in the response. If you don't specify a value, the request would return up to 50 items. "