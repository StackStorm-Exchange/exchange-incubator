---
description: 
pack: aws_logs
enabled: true
entry_point: run.py
name: get_log_events
runner_type: python-script
parameters:
  action:
    default: get_log_events
    immutable: true
    type: string
  cls:
    default: logs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  logGroupName:
    type: string
    description: "The name of the log group to query."
    required: true
  logStreamName:
    type: string
    description: "The name of the log stream to query."
    required: true
  startTime:
    type: integer
    description: ""
  endTime:
    type: integer
    description: ""
  nextToken:
    type: string
    description: " A string token used for pagination that points to the next page of results. It must be a value obtained from the nextForwardToken or nextBackwardToken fields in the response of the previous GetLogEvents request. "
  limit:
    type: integer
    description: " The maximum number of log events returned in the response. If you don't specify a value, the request would return as many log events as can fit in a response size of 1MB, up to 10,000 log events. "
  startFromHead:
    type: boolean
    description: "If set to true, the earliest log events would be returned first. The default is false (the latest log events are returned first)."