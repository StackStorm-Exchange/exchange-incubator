---
description: 
pack: aws_logs
enabled: true
entry_point: run.py
name: put_destination_policy
runner_type: python-script
parameters:
  action:
    default: put_destination_policy
    immutable: true
    type: string
  cls:
    default: logs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  destinationName:
    type: string
    description: "A name for an existing destination."
    required: true
  accessPolicy:
    type: string
    description: "An IAM policy document that authorizes cross-account users to deliver their log events to associated destination."
    required: true