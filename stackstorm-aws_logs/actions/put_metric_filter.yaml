---
description: 
pack: aws_logs
enabled: true
entry_point: run.py
name: put_metric_filter
runner_type: python-script
parameters:
  action:
    default: put_metric_filter
    immutable: true
    type: string
  cls:
    default: logs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  logGroupName:
    type: string
    description: "The name of the log group to associate the metric filter with."
    required: true
  filterName:
    type: string
    description: "A name for the metric filter."
    required: true
  filterPattern:
    type: string
    description: "A valid CloudWatch Logs filter pattern for extracting metric data out of ingested log events."
    required: true
  metricTransformations:
    type: array
    description: "A collection of information needed to define how metric data gets emitted."
    required: true