---
description: 
pack: aws_machinelearning
enabled: true
entry_point: run.py
name: add_tags
runner_type: python-script
parameters:
  action:
    default: add_tags
    immutable: true
    type: string
  cls:
    default: machinelearning
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Tags:
    type: array
    description: "The key-value pairs to use to create tags. If you specify a key without specifying a value, Amazon ML creates a tag with the specified key and a value of null."
    required: true
  ResourceId:
    type: string
    description: "The ID of the ML object to tag. For example, exampleModelId."
    required: true
  ResourceType:
    type: string
    description: "The type of the ML object to tag. "
    required: true