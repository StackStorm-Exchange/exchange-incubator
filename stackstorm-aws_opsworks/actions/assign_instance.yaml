---
description: 
pack: aws_opsworks
enabled: true
entry_point: run.py
name: assign_instance
runner_type: python-script
parameters:
  action:
    default: assign_instance
    immutable: true
    type: string
  cls:
    default: opsworks
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  InstanceId:
    type: string
    description: "The instance ID."
    required: true
  LayerIds:
    type: array
    description: "The layer ID, which must correspond to a custom layer. You cannot assign a registered instance to a built-in layer."
    required: true