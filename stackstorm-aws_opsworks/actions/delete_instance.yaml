---
description: 
pack: aws_opsworks
enabled: true
entry_point: run.py
name: delete_instance
runner_type: python-script
parameters:
  action:
    default: delete_instance
    immutable: true
    type: string
  cls:
    default: opsworks
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  InstanceId:
    type: string
    description: "The instance ID."
    required: true
  DeleteElasticIp:
    type: boolean
    description: "Whether to delete the instance Elastic IP address."
  DeleteVolumes:
    type: boolean
    description: "Whether to delete the instance's Amazon EBS volumes."