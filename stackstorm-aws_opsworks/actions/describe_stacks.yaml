---
description: 
pack: aws_opsworks
enabled: true
entry_point: run.py
name: describe_stacks
runner_type: python-script
parameters:
  action:
    default: describe_stacks
    immutable: true
    type: string
  cls:
    default: opsworks
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  StackIds:
    type: array
    description: "An array of stack IDs that specify the stacks to be described. If you omit this parameter, DescribeStacks returns a description of every stack."