---
description: 
pack: aws_rds
enabled: true
entry_point: run.py
name: copy_db_parameter_group
runner_type: python-script
parameters:
  action:
    default: copy_db_parameter_group
    immutable: true
    type: string
  cls:
    default: rds
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  SourceDBParameterGroupIdentifier:
    type: string
    description: " The identifier or ARN for the source DB parameter group. For information about creating an ARN, see  Constructing an RDS Amazon Resource Name (ARN).  Constraints:   Must specify a valid DB parameter group.   If the source DB parameter group is in the same region as the copy, specify a valid DB parameter group identifier, for example my-db-param-group, or a valid ARN.   If the source DB parameter group is in a different region than the copy, specify a valid DB parameter group ARN, for example arn:aws:rds:us-west-2:123456789012:pg:special-parameters.  "
    required: true
  TargetDBParameterGroupIdentifier:
    type: string
    description: "The identifier for the copied DB parameter group. Constraints:   Cannot be null, empty, or blank   Must contain from 1 to 255 alphanumeric characters or hyphens   First character must be a letter   Cannot end with a hyphen or contain two consecutive hyphens   Example: my-db-parameter-group "
    required: true
  TargetDBParameterGroupDescription:
    type: string
    description: "A description for the copied DB parameter group."
    required: true
  Tags:
    type: array
    description: ""