---
description: 
pack: aws_rds
enabled: true
entry_point: run.py
name: create_event_subscription
runner_type: python-script
parameters:
  action:
    default: create_event_subscription
    immutable: true
    type: string
  cls:
    default: rds
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  SubscriptionName:
    type: string
    description: "The name of the subscription. Constraints: The name must be less than 255 characters."
    required: true
  SnsTopicArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the SNS topic created for event notification. The ARN is created by Amazon SNS when you create a topic and subscribe to it."
    required: true
  SourceType:
    type: string
    description: "The type of source that will be generating the events. For example, if you want to be notified of events generated by a DB instance, you would set this parameter to db-instance. if this value is not specified, all events are returned. Valid values: db-instance | db-cluster | db-parameter-group | db-security-group | db-snapshot | db-cluster-snapshot "
  EventCategories:
    type: array
    description: " A list of event categories for a SourceType that you want to subscribe to. You can see a list of the categories for a given SourceType in the Events topic in the Amazon RDS User Guide or by using the DescribeEventCategories action. "
  SourceIds:
    type: array
    description: "The list of identifiers of the event sources for which events will be returned. If not specified, then all sources are included in the response. An identifier must begin with a letter and must contain only ASCII letters, digits, and hyphens; it cannot end with a hyphen or contain two consecutive hyphens. Constraints:   If SourceIds are supplied, SourceType must also be provided.   If the source type is a DB instance, then a DBInstanceIdentifier must be supplied.   If the source type is a DB security group, a DBSecurityGroupName must be supplied.   If the source type is a DB parameter group, a DBParameterGroupName must be supplied.   If the source type is a DB snapshot, a DBSnapshotIdentifier must be supplied.  "
  Enabled:
    type: boolean
    description: " A Boolean value; set to true to activate the subscription, set to false to create the subscription but not active it. "
  Tags:
    type: array
    description: ""