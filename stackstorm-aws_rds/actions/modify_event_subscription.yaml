---
description: 
pack: aws_rds
enabled: true
entry_point: run.py
name: modify_event_subscription
runner_type: python-script
parameters:
  action:
    default: modify_event_subscription
    immutable: true
    type: string
  cls:
    default: rds
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  SubscriptionName:
    type: string
    description: "The name of the RDS event notification subscription."
    required: true
  SnsTopicArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the SNS topic created for event notification. The ARN is created by Amazon SNS when you create a topic and subscribe to it."
  SourceType:
    type: string
    description: "The type of source that will be generating the events. For example, if you want to be notified of events generated by a DB instance, you would set this parameter to db-instance. if this value is not specified, all events are returned. Valid values: db-instance | db-parameter-group | db-security-group | db-snapshot"
  EventCategories:
    type: array
    description: " A list of event categories for a SourceType that you want to subscribe to. You can see a list of the categories for a given SourceType in the Events topic in the Amazon RDS User Guide or by using the DescribeEventCategories action. "
  Enabled:
    type: boolean
    description: " A Boolean value; set to true to activate the subscription. "