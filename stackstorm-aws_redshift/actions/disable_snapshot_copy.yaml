---
description: 
pack: aws_redshift
enabled: true
entry_point: run.py
name: disable_snapshot_copy
runner_type: python-script
parameters:
  action:
    default: disable_snapshot_copy
    immutable: true
    type: string
  cls:
    default: redshift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ClusterIdentifier:
    type: string
    description: " The unique identifier of the source cluster that you want to disable copying of snapshots to a destination region.   Constraints: Must be the valid name of an existing cluster that has cross-region snapshot copy enabled. "
    required: true