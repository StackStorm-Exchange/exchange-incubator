---
description: 
pack: aws_redshift
enabled: true
entry_point: run.py
name: modify_cluster_iam_roles
runner_type: python-script
parameters:
  action:
    default: modify_cluster_iam_roles
    immutable: true
    type: string
  cls:
    default: redshift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ClusterIdentifier:
    type: string
    description: "The unique identifier of the cluster for which you want to associate or disassociate IAM roles."
    required: true
  AddIamRoles:
    type: array
    description: "Zero or more IAM roles (in their ARN format) to associate with the cluster. You can associate up to 10 IAM roles with a single cluster in a single request."
  RemoveIamRoles:
    type: array
    description: "Zero or more IAM roles (in their ARN format) to disassociate from the cluster. You can disassociate up to 10 IAM roles from a single cluster in a single request."