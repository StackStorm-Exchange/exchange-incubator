---
description: 
pack: aws_redshift
enabled: true
entry_point: run.py
name: rotate_encryption_key
runner_type: python-script
parameters:
  action:
    default: rotate_encryption_key
    immutable: true
    type: string
  cls:
    default: redshift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ClusterIdentifier:
    type: string
    description: " The unique identifier of the cluster that you want to rotate the encryption keys for.   Constraints: Must be the name of valid cluster that has encryption enabled. "
    required: true