name: associate_vpc_with_hosted_zone
runner_type: python-script
parameters:
  action:
    default: associate_vpc_with_hosted_zone
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  HostedZoneId:
    type: string
