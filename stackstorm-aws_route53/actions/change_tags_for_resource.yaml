---
description: 
pack: aws_route53
enabled: true
entry_point: run.py
name: change_tags_for_resource
runner_type: python-script
parameters:
  action:
    default: change_tags_for_resource
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ResourceType:
    type: string
    description: "The type of the resource. - The resource type for health checks is healthcheck. - The resource type for hosted zones is hostedzone."
    required: true
  ResourceId:
    type: string
    description: "The ID of the resource for which you want to add, change, or delete tags."
    required: true
  AddTags:
    type: array
    description: "A complex type that contains a list of Tag elements. Each Tag element identifies a tag that you want to add or update for the specified resource."
  RemoveTagKeys:
    type: array
    description: "A list of Tag keys that you want to remove from the specified resource."