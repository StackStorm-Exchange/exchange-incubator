---
description: 
pack: aws_route53
enabled: true
entry_point: run.py
name: create_reusable_delegation_set
runner_type: python-script
parameters:
  action:
    default: create_reusable_delegation_set
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  CallerReference:
    type: string
    description: "A unique string that identifies the request and that allows failed CreateReusableDelegationSet requests to be retried without the risk of executing the operation twice. You must use a unique CallerReference string every time you create a reusable delegation set. CallerReference can be any unique string; you might choose to use a string that identifies your project, such as DNSMigration_01. Valid characters are any Unicode code points that are legal in an XML 1.0 document. The UTF-8 encoding of the value must be less than 128 bytes."
    required: true
  HostedZoneId:
    type: string
    description: "The ID of the hosted zone whose delegation set you want to mark as reusable. It is an optional parameter."