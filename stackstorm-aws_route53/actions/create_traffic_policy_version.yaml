---
description: 
pack: aws_route53
enabled: true
entry_point: run.py
name: create_traffic_policy_version
runner_type: python-script
parameters:
  action:
    default: create_traffic_policy_version
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Id:
    type: string
    description: "The ID of the traffic policy for which you want to create a new version."
    required: true
  Document:
    type: string
    description: "The definition of a new traffic policy version, in JSON format. You must specify the full definition of the new traffic policy. You cannot specify just the differences between the new version and a previous version. For more information, see Traffic Policy Document Format in the Amazon Route 53 API Reference."
    required: true
  Comment:
    type: string
    description: "Any comments that you want to include about the new traffic policy version."