---
description: 
pack: aws_route53
enabled: true
entry_point: run.py
name: disassociate_vpc_from_hosted_zone
runner_type: python-script
parameters:
  action:
    default: disassociate_vpc_from_hosted_zone
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  HostedZoneId:
    type: string
    description: "The ID of the hosted zone you want to disassociate your VPC from. Note that you cannot disassociate the last VPC from a hosted zone."
    required: true
  VPC:
    type: object
    description: "The VPC that you want your hosted zone to be disassociated from. "
    required: true
  Comment:
    type: string
    description: "Optional: Any comments you want to include about a DisassociateVPCFromHostedZoneRequest."