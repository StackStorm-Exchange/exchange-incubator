---
description: 
pack: aws_route53
enabled: true
entry_point: run.py
name: list_hosted_zones_by_name
runner_type: python-script
parameters:
  action:
    default: list_hosted_zones_by_name
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DNSName:
    type: string
    description: "The first name in the lexicographic ordering of domain names that you want the ListHostedZonesByNameRequest request to list. If the request returned more than one page of results, submit another request and specify the value of NextDNSName and NextHostedZoneId from the last response in the DNSName and HostedZoneId parameters to get the next page of results."
  HostedZoneId:
    type: string
    description: "If the request returned more than one page of results, submit another request and specify the value of NextDNSName and NextHostedZoneId from the last response in the DNSName and HostedZoneId parameters to get the next page of results."
  MaxItems:
    type: string
    description: "Specify the maximum number of hosted zones to return per page of results."