---
description: 
pack: aws_route53
enabled: true
entry_point: run.py
name: list_resource_record_sets
runner_type: python-script
parameters:
  action:
    default: list_resource_record_sets
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  HostedZoneId:
    type: string
    description: "The ID of the hosted zone that contains the resource record sets that you want to get."
    required: true
  StartRecordName:
    type: string
    description: "The first name in the lexicographic ordering of domain names that you want the ListResourceRecordSets request to list."
  StartRecordType:
    type: string
    description: "The DNS type at which to begin the listing of resource record sets.  Valid values: A | AAAA | CNAME | MX | NS | PTR | SOA | SPF | SRV | TXT Values for Weighted Resource Record Sets: A | AAAA | CNAME | TXT Values for Regional Resource Record Sets: A | AAAA | CNAME | TXT Values for Alias Resource Record Sets: A | AAAA Constraint: Specifying type without specifying name returns an InvalidInput error."
  StartRecordIdentifier:
    type: string
    description: "Weighted resource record sets only: If results were truncated for a given DNS name and type, specify the value of NextRecordIdentifier from the previous response to get the next resource record set that has the current DNS name and type."
  MaxItems:
    type: string
    description: "The maximum number of records you want in the response body."