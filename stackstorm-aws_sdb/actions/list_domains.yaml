---
description: 
pack: aws_sdb
enabled: true
entry_point: run.py
name: list_domains
runner_type: python-script
parameters:
  action:
    default: list_domains
    immutable: true
    type: string
  cls:
    default: sdb
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  MaxNumberOfDomains:
    type: integer
    description: "The maximum number of domain names you want returned. The range is 1 to 100. The default setting is 100."
  NextToken:
    type: string
    description: "A string informing Amazon SimpleDB where to start the next list of domain names."