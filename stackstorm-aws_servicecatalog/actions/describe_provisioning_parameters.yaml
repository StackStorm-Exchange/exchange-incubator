---
description: 
pack: aws_servicecatalog
enabled: true
entry_point: run.py
name: describe_provisioning_parameters
runner_type: python-script
parameters:
  action:
    default: describe_provisioning_parameters
    immutable: true
    type: string
  cls:
    default: servicecatalog
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ProductId:
    type: string
    description: "The identifier of the product."
    required: true
  ProvisioningArtifactId:
    type: string
    description: "The provisioning artifact identifier for this product."
    required: true
  AcceptLanguage:
    type: string
    description: "Optional language code. Supported language codes are as follows: 'en' (English) 'jp' (Japanese) 'zh' (Chinese) If no code is specified, 'en' is used as the default."
  PathId:
    type: string
    description: "The identifier of the path for this product's provisioning. This value is optional if the product has a default path, and is required if there is more than one path for the specified product."