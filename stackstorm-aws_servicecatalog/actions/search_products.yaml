---
description: 
pack: aws_servicecatalog
enabled: true
entry_point: run.py
name: search_products
runner_type: python-script
parameters:
  action:
    default: search_products
    immutable: true
    type: string
  cls:
    default: servicecatalog
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  AcceptLanguage:
    type: string
    description: "Optional language code. Supported language codes are as follows: 'en' (English) 'jp' (Japanese) 'zh' (Chinese) If no code is specified, 'en' is used as the default."
  Filters:
    type: object
    description: "(Optional) The list of filters with which to limit search results. If no search filters are specified, the output is all the products to which the calling user has access. "
  PageSize:
    type: integer
    description: "The maximum number of items to return in the results. If more results exist than fit in the specified PageSize, the value of NextPageToken in the response is non-null."
  SortBy:
    type: string
    description: "(Optional) The sort field specifier. If no value is specified, results are not sorted."
  SortOrder:
    type: string
    description: "(Optional) The sort order specifier. If no value is specified, results are not sorted."
  PageToken:
    type: string
    description: "The page token of the first page retrieve. If null, this retrieves the first page of size PageSize."