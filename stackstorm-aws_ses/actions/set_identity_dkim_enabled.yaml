---
description: 
pack: aws_ses
enabled: true
entry_point: run.py
name: set_identity_dkim_enabled
runner_type: python-script
parameters:
  action:
    default: set_identity_dkim_enabled
    immutable: true
    type: string
  cls:
    default: ses
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Identity:
    type: string
    description: "The identity for which DKIM signing should be enabled or disabled."
    required: true
  DkimEnabled:
    type: boolean
    description: "Sets whether DKIM signing is enabled for an identity. Set to true to enable DKIM signing for this identity; false to disable it. "
    required: true