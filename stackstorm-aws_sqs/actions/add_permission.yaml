---
description: 
pack: aws_sqs
enabled: true
entry_point: run.py
name: add_permission
runner_type: python-script
parameters:
  action:
    default: add_permission
    immutable: true
    type: string
  cls:
    default: sqs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  QueueUrl:
    type: string
    description: "The URL of the Amazon SQS queue to take action on. Queue URLs are case-sensitive."
    required: true
  Label:
    type: string
    description: "The unique identification of the permission you're setting (e.g., AliceSendMessage). Constraints: Maximum 80 characters; alphanumeric characters, hyphens (-), and underscores (_) are allowed."
    required: true
  AWSAccountIds:
    type: array
    description: "The AWS account number of the principal who will be given permission. The principal must have an AWS account, but does not need to be signed up for Amazon SQS. For information about locating the AWS account identification, see Your AWS Identifiers in the Amazon SQS Developer Guide."
    required: true
  Actions:
    type: array
    description: "The action the client wants to allow for the specified principal. The following are valid values: * | SendMessage | ReceiveMessage | DeleteMessage | ChangeMessageVisibility | GetQueueAttributes | GetQueueUrl. For more information about these actions, see Understanding Permissions in the Amazon SQS Developer Guide. Specifying SendMessage, DeleteMessage, or ChangeMessageVisibility for the ActionName.n also grants permissions for the corresponding batch versions of those actions: SendMessageBatch, DeleteMessageBatch, and ChangeMessageVisibilityBatch."
    required: true