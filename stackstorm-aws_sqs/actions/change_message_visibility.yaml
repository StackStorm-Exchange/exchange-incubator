---
description: 
pack: aws_sqs
enabled: true
entry_point: run.py
name: change_message_visibility
runner_type: python-script
parameters:
  action:
    default: change_message_visibility
    immutable: true
    type: string
  cls:
    default: sqs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  QueueUrl:
    type: string
    description: "The URL of the Amazon SQS queue to take action on. Queue URLs are case-sensitive."
    required: true
  ReceiptHandle:
    type: string
    description: "The receipt handle associated with the message whose visibility timeout should be changed. This parameter is returned by the ReceiveMessage action."
    required: true
  VisibilityTimeout:
    type: integer
    description: "The new value (in seconds - from 0 to 43200 - maximum 12 hours) for the message's visibility timeout."
    required: true