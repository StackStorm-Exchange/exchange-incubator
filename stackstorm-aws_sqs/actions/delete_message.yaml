---
description: 
pack: aws_sqs
enabled: true
entry_point: run.py
name: delete_message
runner_type: python-script
parameters:
  action:
    default: delete_message
    immutable: true
    type: string
  cls:
    default: sqs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  QueueUrl:
    type: string
    description: "The URL of the Amazon SQS queue to take action on. Queue URLs are case-sensitive."
    required: true
  ReceiptHandle:
    type: string
    description: "The receipt handle associated with the message to delete."
    required: true