---
description: 
pack: aws_sqs
enabled: true
entry_point: run.py
name: list_queues
runner_type: python-script
parameters:
  action:
    default: list_queues
    immutable: true
    type: string
  cls:
    default: sqs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  QueueNamePrefix:
    type: string
    description: "A string to use for filtering the list results. Only those queues whose name begins with the specified string are returned. Queue names are case-sensitive."