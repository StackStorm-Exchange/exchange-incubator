---
description: 
pack: aws_sqs
enabled: true
entry_point: run.py
name: purge_queue
runner_type: python-script
parameters:
  action:
    default: purge_queue
    immutable: true
    type: string
  cls:
    default: sqs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  QueueUrl:
    type: string
    description: "The queue URL of the queue to delete the messages from when using the PurgeQueue API. Queue URLs are case-sensitive."
    required: true