    default: remove_permission
    immutable: true
    type: string
  cls:
    default: sqs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  QueueUrl:
    type: string
    description: "The URL of the Amazon SQS queue to take action on. Queue URLs are case-sensitive."
