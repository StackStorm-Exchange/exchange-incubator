---
description: 
pack: aws_sqs
enabled: true
entry_point: run.py
name: send_message
runner_type: python-script
parameters:
  action:
    default: send_message
    immutable: true
    type: string
  cls:
    default: sqs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  QueueUrl:
    type: string
    description: "The URL of the Amazon SQS queue to take action on. Queue URLs are case-sensitive."
    required: true
  MessageBody:
    type: string
    description: "The message to send. String maximum 256 KB in size. For a list of allowed characters, see the preceding important note."
    required: true
  DelaySeconds:
    type: integer
    description: " The number of seconds (0 to 900 - 15 minutes) to delay a specific message. Messages with a positive DelaySeconds value become available for processing after the delay time is finished. If you don't specify a value, the default value for the queue applies. "
  MessageAttributes:
    type: object
    description: "Each message attribute consists of a Name, Type, and Value. For more information, see Message Attribute Items."