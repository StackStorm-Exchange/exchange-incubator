---
description: 
pack: aws_storagegateway
enabled: true
entry_point: run.py
name: delete_tape
runner_type: python-script
parameters:
  action:
    default: delete_tape
    immutable: true
    type: string
  cls:
    default: storagegateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  GatewayARN:
    type: string
    description: "The unique Amazon Resource Name (ARN) of the gateway that the virtual tape to delete is associated with. Use the ListGateways operation to return a list of gateways for your account and region."
    required: true
  TapeARN:
    type: string
    description: "The Amazon Resource Name (ARN) of the virtual tape to delete."
    required: true