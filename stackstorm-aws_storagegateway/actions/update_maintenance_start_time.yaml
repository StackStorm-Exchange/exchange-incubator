---
description: 
pack: aws_storagegateway
enabled: true
entry_point: run.py
name: update_maintenance_start_time
runner_type: python-script
parameters:
  action:
    default: update_maintenance_start_time
    immutable: true
    type: string
  cls:
    default: storagegateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  GatewayARN:
    type: string
    description: ""
    required: true
  HourOfDay:
    type: integer
    description: "The hour component of the maintenance start time represented as hh, where hh is the hour (00 to 23). The hour of the day is in the time zone of the gateway."
    required: true
  MinuteOfHour:
    type: integer
    description: "The minute component of the maintenance start time represented as mm, where mm is the minute (00 to 59). The minute of the hour is in the time zone of the gateway."
    required: true
  DayOfWeek:
    type: integer
    description: "The maintenance start time day of the week."
    required: true