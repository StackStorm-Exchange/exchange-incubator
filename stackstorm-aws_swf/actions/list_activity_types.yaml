---
description: 
pack: aws_swf
enabled: true
entry_point: run.py
name: list_activity_types
runner_type: python-script
parameters:
  action:
    default: list_activity_types
    immutable: true
    type: string
  cls:
    default: swf
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  domain:
    type: string
    description: "The name of the domain in which the activity types have been registered."
    required: true
  registrationStatus:
    type: string
    description: "Specifies the registration status of the activity types to list."
    required: true
  name:
    type: string
    description: "If specified, only lists the activity types that have this name."
  nextPageToken:
    type: string
    description: "If a NextPageToken was returned by a previous call, there are more results available. To retrieve the next page of results, make the call again using the returned token in nextPageToken. Keep all other arguments unchanged. The configured maximumPageSize determines how many results can be returned in a single call."
  maximumPageSize:
    type: integer
    description: "The maximum number of results that will be returned per call. nextPageToken can be used to obtain futher pages of results. The default is 1000, which is the maximum allowed page size. You can, however, specify a page size smaller than the maximum. This is an upper limit only; the actual number of results returned per call may be fewer than the specified maximum."
  reverseOrder:
    type: boolean
    description: "When set to true, returns the results in reverse order. By default, the results are returned in ascending alphabetical order by name of the activity types."