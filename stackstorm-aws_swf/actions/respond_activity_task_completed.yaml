---
description: 
pack: aws_swf
enabled: true
entry_point: run.py
name: respond_activity_task_completed
runner_type: python-script
parameters:
  action:
    default: respond_activity_task_completed
    immutable: true
    type: string
  cls:
    default: swf
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  taskToken:
    type: string
    description: "The taskToken of the ActivityTask.  taskToken is generated by the service and should be treated as an opaque value. If the task is passed to another process, its taskToken must also be passed. This enables it to provide its progress and respond with results."
    required: true
  result:
    type: string
    description: "The result of the activity task. It is a free form string that is implementation specific."