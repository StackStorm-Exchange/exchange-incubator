---
description: 
pack: aws_swf
enabled: true
entry_point: run.py
name: respond_decision_task_completed
runner_type: python-script
parameters:
  action:
    default: respond_decision_task_completed
    immutable: true
    type: string
  cls:
    default: swf
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  taskToken:
    type: string
    description: "The taskToken from the DecisionTask. taskToken is generated by the service and should be treated as an opaque value. If the task is passed to another process, its taskToken must also be passed. This enables it to provide its progress and respond with results."
    required: true
  decisions:
    type: array
    description: "The list of decisions (possibly empty) made by the decider while processing this decision task. See the docs for the decision structure for details."
  executionContext:
    type: string
    description: "User defined context to add to workflow execution."