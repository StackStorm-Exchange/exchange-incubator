---

name: puppet.hosts
description: "List puppet hosts by environment"

runner_type: python-script
entry_point: puppet_hosts.py

parameters:
  environment:
    type: string
    default: production
  running:
    type: boolean
    default: True
    description: "Show only running hosts"
  extended:
    type: boolean
    default: False
    description: "Returns the whole json object, instead of a list of hostnames"
  query_filter:
      type: object
      description: "See /hosts Foreman API Documentation"
