---

name: artifact.dl.and.unzip
description: "Download gitlab Archive and Unzip it to a directory"

runner_type: mistral-v2
entry_point: "workflows/artifact.dl.and.unzip.yaml"

parameters:
  url:
    type: string
    description: "Gitlab URL with http(s)"
  token:
    type: string
    description: "Gitlab Private-Token"
  project:
    type: string
  ref:
    type: string
    default: master
    description: "branch/ref"
  artifact_build_job:
    type: string
    required: true
  unzip_path:
    type: string
    required: true
  save_as:
    type: string
    required: true
    default: /tmp/archive.zip