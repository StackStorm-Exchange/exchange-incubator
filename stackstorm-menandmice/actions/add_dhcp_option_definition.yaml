---
description: "Invokes the Men&Mice SOAP command AddDHCPOptionDefinition (http://api.menandmice.com/8.1.0/#AddDHCPOptionDefinition)"
enabled: true
runner_type: "python-script"
entry_point: lib/run_operation.py
name: add_dhcp_option_definition
parameters:
  operation:
    type: string
    default: AddDHCPOptionDefinition
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a Men&Mice server."
    required: false
  server:
    type: string
    description: "Optional override of the Men&Mice server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the Men&Mice username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the Men&Mice password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the Men&Mice port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the Men&Mice transport in <connection>."
    required: false
  session:
    type: string
    required: False
    description: "Login session cookie. If empty then username/password will be used to login prior to running this operation"
  dhcp_server_ref:
    type: string
    required: true
  dhcp_option_definition:
    type: object
    required: true
    description: >
      'type: DHCPOptionDefinition
       reference: http://api.menandmice.com/8.1.0/#DHCPOptionDefinition
       json_schema: {
         "array": "boolean", 
         "type": "string", 
         "option": "string", 
         "name": "string"
       }'
  save_comment:
    type: string
    required: false
