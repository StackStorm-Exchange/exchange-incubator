---
description: "Invokes the Men&Mice SOAP command SplitRange (http://api.menandmice.com/8.1.0/#SplitRange)"
enabled: true
runner_type: "python-script"
entry_point: lib/run_operation.py
name: split_range
parameters:
  operation:
    type: string
    default: SplitRange
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a Men&Mice server."
    required: false
  server:
    type: string
    description: "Optional override of the Men&Mice server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the Men&Mice username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the Men&Mice password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the Men&Mice port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the Men&Mice transport in <connection>."
    required: false
  session:
    type: string
    required: False
    description: "Login session cookie. If empty then username/password will be used to login prior to running this operation"
  range_ref:
    type: string
    required: true
  cidr:
    type: integer
    required: true
  subnet:
    type: boolean
    required: false
  locked:
    type: boolean
    required: false
  auto_assign:
    type: boolean
    required: false
  custom_properties:
    type: object
    required: false
    description: >
      'type: ArrayOfProperty
       reference: http://api.menandmice.com/8.1.0/#ArrayOfProperty
       json_schema: {
         "property": [
           {
             "name": "string", 
             "value": "string"
           }
         ]
       }'
  discovery:
    type: object
    required: false
    description: >
      'type: Discovery
       reference: http://api.menandmice.com/8.1.0/#Discovery
       json_schema: {
         "interval": "unsignedInt", 
         "enabled": "boolean", 
         "startTime": "string", 
         "unit": "string"
       }'
  save_comment:
    type: string
    required: false
