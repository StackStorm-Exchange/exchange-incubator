---

name: archive.download
description: "Download zipfile"

runner_type: python-script
entry_point: archive_download.py

parameters:
  url:
    type: string
    description: "Gitlab URL"
  params:
    type: object
    description: "Request parameters"
  headers:
    type: object
  save_as:
    type: string
    default: "/tmp/archive.zip"
    description: "Save Archive."
  verify_ssl:
    type: boolean
    default: False
